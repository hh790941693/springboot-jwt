<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: header"></head>
<title>服务端左侧导航栏</title>
<style type="text/css">
    #leftNavi{
        width:100%;
        height:100%;
        float:left;
        background-repeat: repeat-x;
        background-position: -10px -222px;
    }

    #leftNavi>ul{
        height:495px;
        margin-top: 10px;
    }

    #leftNavi ul li{
        list-style: none;
        height: 40px;
        width: 100%;
        font-size: 20px;
        font-weight: bold;
        padding: 8px;
        cursor: pointer;
    }
    #leftNavi ul a{
        text-decoration:none;
    }
    .mouseleftclick{
        background-color:blue;
        color:white;
    }
    #unreadCountSpan{
        color: red;
        font-weight: bold;
        margin-left: 10px;
        font-size: 18px;
        margin-left: 45px;
    }

    #configurationDiv ul li{
        font-size: 18px;
    }

    #configurationDiv>ul{
        height:100%;
    }
</style>
</head>
<body>
<div id="leftNavi">
    <img id="leftNavBackgroundImg" src="../img/headerY.jpg" hidden>
    <ul>
        <!--<li id="wsserverUser.page" class="mouseleftclick">用户管理</li>-->
        <li id="/zhddkk/wsUsers/wsUsersForAdmin" class="mouseleftclick" th:text="#{li.usermanage.label}">用户管理</li>
        <li id="../file/musicPlayer.page" th:text="#{li.music.label}">音乐播放</li>
        <li id="/ws/wsserverChartMonitor.page" th:text="#{li.chatmonitor.label}">聊天监控<span id="unreadCountSpan"></span></li>
        <li id="/ws/wsclientCircle.page" th:text="#{li.circle.label}">朋友圈</li>
        <!--<li id="wsserverChartLog.page">聊天记录管理</li>-->
        <li id="/zhddkk/wsChatlog" th:text="#{li.chatlogmanage.label}">聊天记录管理</li>
        <!--<li id="wsserverOperationLog.page">操作日志管理</li>-->
        <li id="/zhddkk/wsOperationLog" th:text="#{li.operlogmanage.label}">操作日志管理</li>
        <li id="configurationLi">[[#{li.commoncfg.label}]]&gt;&gt;</li>
        <!--<li id="ad.page">广告发布</li>-->
        <li id="/zhddkk/wsAds" th:text="#{li.publishad.label}">广告发布</li>
        <li id="/zhddkk/wsFeedback/adminFeedback" th:text="#{li.feedback.label}">反馈建议</li>
        <li id="/ws/wsserverChart.page" th:text="#{li.leaderchart.label}">领导驾驶舱</li>
        <li id="/common/generator" th:text="#{li.generatecode.label}">生成代码</li>
        <li id="../game/gameIndex.page" th:text="#{li.game.label}">游戏娱乐</li>
        <li id="../canvas/canvasIndex.page" th:text="#{li.h5.label}">h5游戏</li>
    </ul>

    <div id='configurationDiv' style='display:none;position:absolute;left:43px;top:133px;height:184px;background-color:#d8d9e6;border:2px solid green;z-index:99;'>
        <ul>
            <!--<li id="wsserverCommon.page?type=mgc">敏感词配置</li>
            <li id="wsserverCommon.page?type=zh" >脏话配置</li>
            <li id="wsserverCommon.page?type=cyy">常用语配置</li>
            <li id="wsserverCommon.page?type=zcwt">注册问题配置</li>
            -->
            <li id="/zhddkk/wsCommon/mgc" th:text="#{li.sensitiveword.label}">敏感词配置</li>
            <li id="/zhddkk/wsCommon/zh" th:text="#{li.badword.label}">脏话配置</li>
            <li id="/zhddkk/wsCommon/cyy" th:text="#{li.chatword.label}">常用语配置</li>
            <li id="/zhddkk/wsCommon/zcwt" th:text="#{li.registerquestion.label}">注册问题配置</li>
        </ul>
    </div>
</div>

<div th:include="common::footer"></div>
</body>

<script type="text/javascript">
    //左侧导航栏点击事件
    $("#leftNavi ul li").click(function (){
        var curPageid=this.id;
        if (curPageid.indexOf("configurationLi") != -1){
            $("#configurationDiv").slideDown();
        }else {
            parent.showPage(curPageid);
        }
        if (curPageid.indexOf("wsserverChartMonitor.page") != -1){
            parent.unreadCount = "";
            $("#unreadCountSpan").text("");
        }
        $("#leftNavi ul li").removeClass("mouseleftclick");
        $(this).addClass("mouseleftclick");

        var parentObj=$(this).parent().parent();
        var parentDivId=$(parentObj).attr("id");
        if (curPageid.indexOf("configurationLi") == -1 && parentDivId == "leftNavi"){
            $("#configurationDiv").slideUp();
        }
    })

    //左侧导航栏鼠标滑过事件
    $("#leftNavi ul li").hover(function(){
        $(this).removeClass("mousemoveout");
        $(this).removeClass("mousemoveon");
        $(this).addClass("mousemoveon");
    },function(){
        $(this).removeClass("mousemoveout");
        $(this).removeClass("mousemoveon");
        $(this).addClass("mousemoveout");
    });

    //定时滚动左侧导航栏背景图片
    $.ws.backgroundImgAnimation("leftNavBackgroundImg","leftNavi", 2, 10);
</script>
</html>
