<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" th:src="@{/js/jquery/jquery.min.js?v=2.1.4}"></script>
    <script type="text/javascript" th:src="@{/js/layer/layer.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/js/plugins/layui/css/layui.css}">
    <title>PC机器人聊天界面</title>
    <style>
        .box{
            width: 99%;
            height: 500px;
            position:absolute;
            top:0;
        }
        #content{
            width: 98%;
            height: 500px;
            margin-right:1%;
            margin-left:1%;
        }
        #chatDiv{
            width: 100%;
            height:58px;
            line-height:40px;
            border-top:1px solid #ccc;
            position:absolute;
            bottom:0;
            left:0;
        }
        #content div img{
            border:1px solid #ccc;
            border-radius:7px;
            padding:2px;
            cursor:pointer;
            margin:5px 0 0 5px;
            float:left;
            width:40px;
            height:40px;
        }
        #content div input[type='text']{
            width:80%;
            height:40px;
            line-height:27px;
            border-radius:7px;
            border:1px solid #ccc;
            float:left;
            margin-left:5px;
            margin-top:5px;
            outline:none;
            padding:0 5px;
        }
        #content div input[type='button']{
            width:12%;
            height: 40px;
            border-radius:5px;
            background:#fff;
            border:none;
            margin-left:1%;
            cursor:pointer;
            font-size:27px;
            margin-top:5px;
        }

        .info_box{
            width: 100%;
            height:440px;
            overflow-y:auto;
        }
        .info_box::-webkit-scrollbar {display:none}
        .info_box div{
            margin:0 0 5px;
            position:relative;
        }
        .info_box .info_r{

        }
        .info_box .info_l{

        }
        .info_box .info_l img{
            position:absolute;
            left:0;
            top:0;
        }
        .info_box .info_r img{
            position:absolute;
            right:0;
            top:0;
        }
        .info_box .info_l span{margin-left: 60px;margin-top:16px;}
        .info_box .info_r span{margin-left:41%;margin-top:16px;text-align: right;}

        .info_box span{
            width: 53%;
            height: auto;
            font-size:14px;
            background:#ddd;
            border-radius: 10px;
            padding:8px;
            color:#333;
            display: block;
            position:relative;
            top:0;
        }

        .info_r span{
            color: blue;
        }

        .info_box .info_l img{
            float:left;
            width:50px;
            height:50px;
        }
        .info_r img{
            float:right;
            width:50px;
            height:50px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div id="content">
            <div class="info_box">
                <div class="info_r">
                    <img src="../img/man.jpg" class='pic_r'>
                    <span class='infor'>小二，小二！！</span>
                </div>
                <div class="info_l">
                    <img src="../img/car.jpg" class='pic_l'>
                    <span class='infoo'>主人，我在。请问我有什么可以帮助您的？</span>
                </div>
            </div>
            <div id="chatDiv">
                <img src="../img/man.jpg" id='pic'>
                <input type="text" placeholder='尽情畅聊吧' id='inp'>
                <input type="button" value='发送' id='btnSend'>
            </div>
        </div>
    </div>

    <script>
        var clock = 0; // 时钟
        var count = 0; // 页面无操作计数
        var lastSendCount = 0; // 上次发送聊天内容的计数
        var info_box = document.getElementsByClassName('info_box')[0];
        $("#btnSend").click(function(){
            var content = $("#inp").val();
            if(content === ''){
                layer.alert("请输入内容");
            }else{
                // 人类
                var nDiv = document.createElement('div');
                var spans = document.createElement('span');
                var imgs = document.createElement('img');
                var sTxt = document.createTextNode(content);

                spans.appendChild(sTxt);
                nDiv.appendChild(spans);
                nDiv.appendChild(imgs);
                info_box.insertBefore(nDiv,info_box.lastChild);
                spans.className='infor';
                nDiv.className='info_r';
                imgs.src='../img/man.jpg';
                if (clock - lastSendCount > 60){
                    robotSay("主人,你终于来啦!");
                    lastSendCount = clock;
                } else {
                    $.ajax({
                        type: "GET",
                        url: '/ws/robotChat?text=' + content,
                        success: function (result) {
                            // 机器人
                            robotSay(result);
                        }
                    });
                }
            }
            $("#inp").val("");
        });

        /**
         * 机器人说话
         * @param text
         */
        function robotSay(text){
            var nDiv = document.createElement('div');
            var spans = document.createElement('span');
            var imgs = document.createElement('img');
            var sTxt = document.createTextNode(text);
            spans.appendChild(sTxt);
            nDiv.appendChild(spans);
            nDiv.appendChild(imgs);
            info_box.insertBefore(nDiv,info_box.lastChild);
            spans.className='infol';
            nDiv.className='info_l';
            imgs.src='../img/car.jpg';

            let scrollHeight = $(".info_box")[0].scrollHeight;
            let height = $(".info_box").height();
            $(".info_box").scrollTop(scrollHeight - height);
        }

        // 机器人自言自语
        var randomWordsArr = ["嗯？", "主人还在吗？", "主人您怎么不说话了呢?", "主人今天心情可能不好，都不理我了。",
            "主人，告诉您一个好消息，我今天捡到了100块钱。","主人人去哪了呢？", "哎，今天真倒霉。", "主人今天怎么还没下班呢？",
            "趁主人不在的时候，我先偷吃个面包，๑乛◡乛๑", "(╥╯^╰╥)，好几天都没吃东西了。","ε=(･д･｀*)ﾊｧ…，窗前明月光，疑似地上霜。",
            "主人又去哪里鬼混去了"];

        var timeoutMin = 60; // 秒钟
        window.setInterval(saySomethig, 1000);
        function saySomethig() {
            count++;
            clock++;
            if (count % timeoutMin == 0) {
                var wordIndex = randomNumber(0, randomWordsArr.length-1);
                robotSay(randomWordsArr[wordIndex]);
            }
        }

        //监听鼠标
        var mouseX;
        var mouseY;
        document.onmousemove = function (event) {
            var x1 = event.clientX;
            var y1 = event.clientY;
            if (mouseX != x1 || mouseY != y1) {
                count = 0;
            }
            mouseX = x1;
            mouseY = y1;
        };

        //监听键盘
        document.onkeydown = function () {
            count = 0;
        };

        // 随机生成整数,包含左右边界
        function randomNumber(start,end){
            var range = end-start;
            var rand = Math.random();
            var num = start + Math.round(rand*range);

            return num;
        }
    </script>
</body>
</html>
