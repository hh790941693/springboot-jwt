<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: header"></head>
    <meta charset="UTF-8">
    <title>领导驾驶舱</title>
    <script type="text/javascript" th:src="@{/js/echarts/echarts.common.min.js}"></script>
    <style>
        #mainDiv{
            width:100%;
            height:100%;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div id="mainDiv">
        <div style="width:100%;height:40%;">
             <div id="row1-left-echarts-chart" style="width:49%;height:100%;float:left;">

             </div>

            <div id="row1-right-echarts-chart" style="width:49%;height:100%;float:right;">

            </div>
        </div>
        <div style="width:100%;height:40%;">
            <div id="row2-echarts-chart" style="width:98%;height:100%;">

            </div>
        </div>
    </div>
    <div th:include="common::footer"></div>
</body>
    <script>

        //每日签到人数
        var leftChart = echarts.init(document.getElementById("row1-left-echarts-chart"));
        $.ajax({
            type: 'GET',
            url: rootUrl + 'ws/querySignData.do',
            async: true,
            success: function (result) {
                var itemNameArr = [];
                var itemValueArr = [];
                console.log(result);
                $.each(result,function (key,val) {
                    itemNameArr.push(key);
                    itemValueArr.push(val);

                    var leftOption = {
                        title: {
                            text: '每日签到人数'
                        },
                        xAxis: {
                            type: 'category',
                            data: itemNameArr
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [{
                            data: itemValueArr,
                            type: 'line'
                        }]
                    };

                    leftChart.setOption(leftOption);
                })
            }
        });

        var rightChart = echarts.init(document.getElementById("row1-right-echarts-chart"));
        var rightOption = {
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [120, 200, 150, 80, 70, 110, 130],
                type: 'bar',
                showBackground: true,
                backgroundStyle: {
                    color: 'rgba(220, 220, 220, 0.8)'
                }
            }]
        };
        rightChart.setOption(rightOption);


        //每日在线人数
        var onlineChart = echarts.init(document.getElementById("row2-echarts-chart"));
        $.ajax({
            type: 'GET',
            url: rootUrl + 'ws/queryOnlineUserData.do',
            async: true,
            success: function (result) {
                console.log(result);
                var itemNameArr = [];
                var itemValueArr = [];
                $.each(result,function (key,val) {
                    itemNameArr.push(key);
                    itemValueArr.push(val);

                    var onlineOption = {
                        title: {
                            text: '每日在线人数'
                        },
                        xAxis: {
                            type: 'category',
                            data: itemNameArr
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: [{
                            data: itemValueArr,
                            type: 'line'
                        }]
                    };
                    onlineChart.setOption(onlineOption);
                })
            }
        });
    </script>
</html>
