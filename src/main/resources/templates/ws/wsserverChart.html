<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: header"></head>
    <meta charset="UTF-8">
    <title>领导驾驶舱</title>
    <script type="text/javascript" th:src="@{/js/echarts/echarts.common.min.js}"></script>
    <style>
        #mainDiv{
            width:100%;
            height:100%;
            margin:0 auto;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <div id="mainDiv">
        <div style="width:100%;height:40%;border: 1px solid green;">
             <div id="row1-left-echarts-chart" style="width:49%;height:100%;float:left;border:1px solid blue;">

             </div>

            <div id="row1-right-echarts-chart" style="width:49%;height:100%;float:right;border:1px solid grey;">

            </div>
        </div>
    </div>
</body>
    <script>
        var leftChart = echarts.init(document.getElementById("row1-left-echarts-chart"));
        var leftOption = {
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line'
            }]
        };
        leftChart.setOption(leftOption);

        var rightChart = echarts.init(document.getElementById("row1-right-echarts-chart"));
        var rightOption = {
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [120, 200, 150, 80, 70, 110, 130],
                type: 'bar',
                showBackground: true,
                backgroundStyle: {
                    color: 'rgba(220, 220, 220, 0.8)'
                }
            }]
        };
        rightChart.setOption(rightOption);
    </script>
</html>
