<script type="text/javascript">
    var _menus = {
        "menus":[
            {"menuid":"1","icon":"icon-sys","menuname":"系统管理",
                "menus":[
                    {"menuname":"用户管理","icon":"icon-users","url":"/zhddkk/wsUsers/wsUsersForAdmin"},
                    {"menuname":"音乐播放","icon":"icon-music","url":"../file/musicPlayer.page"},
                    {"menuname":"聊天监控","icon":"icon-camera","url":"/ws/wsserverChartMonitor.page"},
                    {"menuname":"朋友圈","icon":"icon-role","url":"/ws/wsclientCircle.page"},
                    {"menuname":"聊天记录","icon":"icon-set","url":"/zhddkk/wsChatlog"},
                    {"menuname":"操作记录","icon":"icon-set","url":"/zhddkk/wsOperationLog"},
                    {"menuname":"广告发布","icon":"icon-log","url":"/zhddkk/wsAds"},
                    {"menuname":"反馈建议","icon":"icon-log","url":"/zhddkk/wsFeedback/adminFeedback"},
                    {"menuname":"领导驾驶舱","icon":"icon-log","url":"/ws/wsserverChart.page"},
                    {"menuname":"定时任务","icon":"icon-log","url":"/zhddkk/wsScheduledCron"},
                    {"menuname":"生成代码","icon":"icon-log","url":"/common/generator"}
                ]
            }
            ,{"menuid":"2","icon":"icon-sys","menuname":"通用配置",
                "menus":[
                    {"menuname":"敏感词配置","icon":"icon-nav","url":"/zhddkk/wsCommon/mgc"},
                    {"menuname":"脏话配置","icon":"icon-nav","url":"/zhddkk/wsCommon/zh"},
                    {"menuname":"常用语配置","icon":"icon-nav","url":"/zhddkk/wsCommon/cyy"},
                    {"menuname":"注册问题配置","icon":"icon-nav","url":"/zhddkk/wsCommon/zcwt"}
                ]
            }
            ,{"menuid":"3","icon":"icon-sys","menuname":"娱乐管理",
                "menus":[
                    {"menuname":"游戏娱乐","icon":"icon-nav","url":"../game/gameIndex.page"},
                    {"menuname":"H5游戏","icon":"icon-nav","url":"../canvas/canvasIndex.page"}
                ]
            }
        ]
    };

    //设置登录窗口
    function openPwd() {
        $('#modifyPasswordDiv').window({
            title: '修改密码',
            width: 300,
            modal: true,
            shadow: true,
            closed: true,
            height: 160,
            resizable:false
        });
    }

    //关闭登录窗口
    function close() {
        $('#modifyPasswordDiv').window('close');
    }

    function closeLogin() {
        $('#modifyPasswordDiv').window('close');
    }


    $(function() {
        // 音乐播放
        $("#playMusicBtn").click(function (){
            var displayStatus = $("#musicIframeDiv").css("display");
            if (displayStatus == "none") {
                $("#musicIframeDiv").css("display", "block");
            } else {
                $("#musicIframeDiv").css("display", "none");
            }
        });

        // 每日签到
        $("#signBtn").click(function() {
            $.ajax({
                type: 'POST',
                url: '/zhddkk/wsSign/sign',
                data: {"user": sessionUser},
                async: false,
                success: function (result) {
                    layer.msg(result.msg);
                }
            });
        });

        // 手机登录
        $("#qrcodeBtn").click(function() {
            var imgSrc = $("#qrcodeImg").attr("src");
            if (imgSrc == "" || imgSrc == undefined) {
                $.ajax({
                    type: 'POST',
                    url: '/showQRCode.do',
                    //dataType: 'json',
                    async: false,
                    success: function (result) {
                        $("#qrDiv").css("display", "block");
                        $("#qrcodeImg").css("display", "block");
                        $("#qrcodeImg").attr("src", result);
                    }
                });
            } else {
                $("#qrcodeImg").attr("src", "");
                $("#qrDiv").css("display", "none");
                $("#qrcodeImg").css("display", "none");
            }
        });

        // 设置
        $("#settingBtn").click(function() {
            layer.open({
                type: 2,
                title: '设置个人信息',
                shadeClose: true,
                shade: 0.2,
                area: ['540px', '580px'],
                anim: 1,
                content: '/zhddkk/wsUsers/setPersonalInfo.page?user=' + sessionUser
            });
        });

        // 退出
        $("#loginOutBtn").click(function() {
            $.ajax({
                type: 'POST',
                url: 'ws/logout.do',
                data: {"user": sessionUser},
                async: false,
                success: function (result) {
                    top.location.href = rootUrl;
                }
            });
        });

        // 会话信息
        $("#sessionInfoBtn").click(function() {
            layer.open({
                type: 2,
                title: '会话信息',
                maxmin: false,
                shadeClose: true,//点击遮罩关闭层
                area: ['630px', '410px'],
                anim: 1,
                content: '/sessionInfo.page'
            });
        });

        // 联系作者
        $("#contactBtn").click(function() {
            layer.open({
                type: 2,
                title: '联系作者',
                maxmin: false,
                shadeClose: true,//点击遮罩关闭层
                area: ['530px', '300px'],
                anim: 1,
                content: 'index/contactAuthor.page'
            });
        });

        //捐赠作者
        $("#donateBtn").click(function() {
            layer.open({
                type: 2,
                title: '捐赠作者',
                maxmin: false,
                shadeClose: true,//点击遮罩关闭层
                area: ['530px', '300px'],
                anim: 1,
                content: 'index/donate.page'
            });
        });

        //提出疑问
        $("#feedbackBtn").click(function() {
            parent.layer.open({
                type: 2,
                title: '提出疑问',
                maxmin: false,
                shadeClose: true,//点击遮罩关闭层
                area: ['530px', '300px'],
                anim: 1,
                content: 'index/feedbackUs.page'
            });
        });

        //关于我们
        $("#aboutUsBtn").click(function() {
            parent.layer.open({
                type: 2,
                title: '关于我们',
                maxmin: false,
                shadeClose: true,//点击遮罩关闭层
                area: ['530px', '300px'],
                anim: 1,
                content: 'index/aboutUs.page'
            });
        });

        // 简易音乐播放器复位
        $("#resetMusicIframeDivPosBtn").click(adjustMusicWindowPosition);
        function adjustMusicWindowPosition() {
            $("#musicIframeDiv").css("bottom", "150px");
            $("#musicIframeDiv").css("left", "1px");
        }
        //音乐播放器可拖动代码
        $.ws.dragPanelMove("#musicIframeHeader", "#musicIframeDiv");
    });
</script>
