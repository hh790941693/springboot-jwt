<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <th:block th:include="common :: header"></th:block>
  <title>简易聊天室</title>
   
   <style>
       body {
           margin: 0;
           padding: 20px;
       }
       
        #mainDiv {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            border: 1px solid black;
        }

        #header {
            width: 100%;
            height: 30px;
            padding-top: 5px;
            padding-left: 5px;
            cursor: move;
            background-color: #365e71;
        }

        #msgFromServer {
            width: 100%;
            height: calc(100% - 88px);
            overflow: auto;
            background-color: white;
            padding: 3px;
        }
       
       #footer {
           width: 100%;
           height:58px;
       }
   </style>
</head>
<body>
    <div id="mainDiv">

        <!--头部按钮组-->
        <div id="header">
            <div align="left" style="width:20%;height:100%;float:left;margin-top:-5px;">
                <span style="color:yellow;font-weight:bold;font-size:24px;height:100%;display:inline-block;">{{roomName}}</span>
                <span class="fa fa-user"></span>
                <label id="onlineNum">{{roomUserCount}}</label>&nbsp;&nbsp;
            </div>

            <div align="right" style="width:62%;height:100%;float:right;margin-right:3px;">
                <button id="refreashConlineCount" class='label label-info' th:title="刷新" @click="getOnlineInfo()">
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>&nbsp;&nbsp;
                <button class='label label-danger' th:title="清屏" onclick="clearScreen()">
                    <span class="glyphicon glyphicon-ban-circle"></span>
                </button>&nbsp;&nbsp;
                <button id="btnReconnect" class='label label-primary' type="button" th:title="重新连接"
                        onclick="loginServer()">
                    <span class="glyphicon glyphicon-retweet"></span>
                </button>
            </div>
        </div>

      <!--中间聊天框-->
        <div id="msgFromServer" align="left">
        </div>

      <!--下方聊天内容发送-->
        <div id="footer" align="left">
            <div style="height:25px;">
                <!--选择对象-->
                <select id="selectUser" style="width:49%;height:100%;float:left;margin-left:1px;">
                    <option value=""></option>
                    <option v-for="row in roomUserList" :value="row">
                        {{row}}
                    </option>
                </select>
              <!--选择常用语-->
                <select id="selectCyy" style="width:49%;height:100%;float:right;margin-right: 1px;" @change="selectText">
                    <option v-for="cyy in cyyList">
                        {{cyy.name}}
                    </option>
                </select>
            </div>
          <!--聊天内容  发送按钮-->
            <div style="height:33px;">
                <input id="msgToServer" autocomplete="off"
                       style="width:80%;float:left;height:100%;border:2px solid grey" placeholder="请输入聊天内容">
                <button id="sendBtn" type="button" class='btn btn-sm btn-success'
                        style="width:20%;height:100%;float:right;" onClick="send()">&nbsp;&nbsp;发&nbsp;&nbsp;&nbsp;&nbsp;送&nbsp;&nbsp;</button>
            </div>
        </div>
    </div>
  
    <th:block th:include="common :: footer"></th:block>
    <th:block th:include="common :: sessionInfo"></th:block>
    
    <script type="text/javascript">
        var currentUserOnlineInfo = undefined;
        var webSocket = null;
        var roomName = "002";
        loginServer();

        var app = new Vue({
            el: '#mainDiv',
            data: {
                roomName: roomName,
                roomUserList: {},
                roomUserCount:0,
                cyyList: {},
                loginUser: sessionUser
            },
            methods: {
                getOnlineInfo: function () {
                    $.ajax({
                        type: 'GET',
                        url: 'getOnlineInfo.json',
                        data: {"roomName":roomName, "user": sessionUser},
                        success: function (result) {
                            if (result.code != 1) {
                                return;
                            }
                            var jsonObj = result.data;
                            app.roomUserList = jsonObj.roomUserList;
                            app.cyyList = jsonObj.commonMap.cyy;
                            app.roomUserCount = jsonObj.roomUserCount;

                            currentUserOnlineInfo = jsonObj.currentOnlineUserInfo;
                            // 是否被禁用
                            var enableStatus = currentUserOnlineInfo.enable;
                            if (enableStatus == "0") {
                                layer.tips('该账户已被禁用,10秒后强制退出!', '#msgFromServer', {
                                    tips: [2, 'red']
                                });
                                updateChatMsg("<p style='color:red;font-size:10px;line-height:14px;'>[" + getCurrentTime() + "] [系统信息] 该账户已被禁用,10秒后强制退出!</p>");
                                setTimeout(logout, 10000);
                                return;
                            }

                            // 是否被禁言
                            var speakStatus = currentUserOnlineInfo.speak;
                            if (speakStatus == "0") {
                                $("#sendBtn").attr("disabled", true);
                                $("#sendBtn").html("<span style='color:red;font-weight: bold;'>你已被禁言</span>");
                            } else {
                                $("#sendBtn").attr("disabled", false);
                                $("#sendBtn").html("发送");
                            }
                        }
                    });
                },
                selectText: function (e) {
                    $("#msgToServer").val(e.target.value);
                },
            },
            created: function (e) {
                this.getOnlineInfo();
            }
        });

        // 发送消息给服务器
        function send() {
            if (currentUserOnlineInfo != undefined) {
                // 是否被禁用
                var enableStatus = currentUserOnlineInfo.enable;
                if (enableStatus == "0") {
                    //被禁用了
                    updateChatMsg("<span style='color:red;font-size:10px;line-height:14px;'>[" + getCurrentTime() + "] [系统消息] 你的账号已被禁用了</span>")
                    return;
                }

                var speakStatus = currentUserOnlineInfo.speak;
                if (speakStatus == "0") {
                    //被禁言了
                    updateChatMsg("<span style='color:red;font-size:10px;line-height:14px;'>[" + getCurrentTime() + "] [系统消息] 你已被禁言了</span>")
                    return;
                }
            }

            var toUser = $("#selectUser").val();
            if (webSocket != null) {
                if (sessionUser == toUser) {
                    updateChatMsg("<p style='color:red;font-size:10px;line-height:14px;'>[" + getCurrentTime() + "] [系统信息] 自己不能给自己发消息!</p>");
                    return false;
                }

                var msgToServer = $("#msgToServer").val();
                if (msgToServer == null || msgToServer == "") {
                    var msg = "<p style='color:red;font-size:10px;line-height:14px;'>[" + getCurrentTime() + "] [系统信息] 不允许发送空消息!</p>";
                    updateChatMsg(msg);
                    return;
                }

                if (toUser != null && toUser != "") {
                    var htmlData = "<p style='color:blue;font-size:10px;line-height:14px;'>[" + getCurrentTime() + "] [在线消息]  [我 -->" + toUser + "] " + msgToServer + "</p>";
                    //updateChatMsg(htmlData);
                    sendMsgToServer(app.roomName, sessionUser, toUser, msgToServer);
                    $("#msgToServer").val("");
                } else {
                    var htmlData = "<p style='color:blue;font-size:10px;line-height:14px;'>[" + getCurrentTime() + "] [在线消息]  [我] " + msgToServer + "</p>";
                    //updateChatMsg(htmlData);
                    sendMsgToServer(app.roomName, sessionUser, "", msgToServer);
                    $("#msgToServer").val("");
                }
            } else {
                var msg = "<p style='color:red;font-size:10px;line-height:14px;'>[" + getCurrentTime() + "] [系统信息] 服务器已断开,请<a href='javascript:void(0)' onclick='loginServer()'>重新连接</a>!</p>";
                updateChatMsg(msg);
            }
        }

        //发送消息
        function sendMsgToServer(roomName, userFrom, userTo, msg) {
            if (webSocket != null) {
                var toServerMsgObj = {};
                toServerMsgObj.typeId = 2;
                toServerMsgObj.typeDesc = "在线消息";
                toServerMsgObj.roomName = roomName;
                toServerMsgObj.from = userFrom;
                toServerMsgObj.to = userTo;
                toServerMsgObj.msg = msg;
                var jsonObj = JSON.stringify(toServerMsgObj);
                webSocket.send(jsonObj);
            } else {
                var msg = "<p style='color:red;font-size:10px;line-height:14px;'>[" + getCurrentTime() + "] [系统信息] 连接失败,请<a href='javascript:void(0)' onclick='loginServer()'>重新连接</a>!</p>";
                updateChatMsg(msg);
            }
        }
        
        function updateChatMsg(msg) {
            var textArea = $('#msgFromServer').append(msg);
            textArea.scrollTop(textArea[0].scrollHeight - textArea.height());
        }

        function updateChatMsgWithColor(msg, color, fontSize) {
            var newMsg = "<p style='color:" + color + ";font-size:" + fontSize + "px;line-height:14px;'>[" + getCurrentTime() + "] [系统信息] " + msg + "</p>";
            var textArea = $("#msgFromServer").append(newMsg);
            textArea.scrollTop(textArea[0].scrollHeight - textArea.height());
        }
        
        // //定时获取在线人数信息
        // setInterval(function () {
        //     app.getOnlineInfo();
        // }, 20000);
        
        //回车键发送聊天内容
        $(document).keyup(function (event) {
            if (event.keyCode == 13) {
                send();
            }
        });
        
        //清屏
        function clearScreen() {
            $("#msgFromServer").text("");
        }

        //登录服务器
        function loginServer() {
            if (webSocket == null) {
                var socketUrl = "ws://" + sessionWebserverIp + ":" + sessionWebserverport + "/zhddWebSocket/" + roomName + "/" + sessionUser + "/" + sessionPassword + "/" + sessionUseragent;
                webSocket = new WebSocket(socketUrl);
                webSocket.onerror = function (event) {
                    onError(event);
                };
                webSocket.onclose = function (event) {
                    OnClose(event);
                };
                webSocket.onopen = function (event) {
                    onOpen(event);
                };
                webSocket.onmessage = function (event) {
                    onMessage(event);
                };
            }
        }

        //连接成功
        function onOpen(event) {
            updateChatMsgWithColor("已进入聊天室", "green", 10);
        }

        //连接失败
        function onError(event) {
            updateChatMsgWithColor("连接聊天室服务器异常!", "red", 10);
            webSocket = null;
        }

        //连接关闭
        function OnClose(event) {
            updateChatMsgWithColor("聊天室已断开!", "red", 10);
            webSocket = null;
        }

        //接收消息
        function onMessage(event) {
            var jsonObj = JSON.parse(event.data);
            var curTime = jsonObj.curTime;
            var msgFrom = jsonObj.from;
            var msgTo = jsonObj.to;
            var typeDesc = jsonObj.typeDesc;
            var msg = jsonObj.msg;

            var showStr = "[" + curTime + "] [" + typeDesc + "] [" + msgFrom + "-->" + msgTo + "] " + msg;
            if (msgTo == null || msgTo == "") {
                showStr = "[" + curTime + "] [" + typeDesc + "] [" + msgFrom + "] " + msg;
            }
            if (msgFrom == null || msgFrom == "") {
                showStr = "[" + curTime + "] [" + typeDesc + "] " + msg;
            }
            
            // 其他人发的消息
            var defaultCss = "color:black;font-size:10px;line-height:14px;"
            if (msgTo == sessionUser) {
                // 发给我的消息
                defaultCss = "color:red;font-size:10px;line-height:14px;";
            } else if (msgFrom == sessionUser) {
                // 我发出去的消息
                defaultCss = "color:blue;font-size:10px;line-height:14px;";
            } else if (msgFrom == null || msgFrom == "") {
                // 系统消息
                defaultCss = "color:green;font-size:10px;line-height:14px;";
            }
            
            var htmlData = "<p style='" + defaultCss + "'>" + showStr + "</p>";
            updateChatMsg(htmlData);
        }
    </script>
</body>
</html>
