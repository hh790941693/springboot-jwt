<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common :: header"></th:block>
    <title>游戏首页</title>

<style type="text/css">
    ul li {
        list-style: none;
        height: 40px;
        width: 100%;
        font-size: 20px;
        font-weight: bold;
        padding-top: 8px;
        cursor: pointer;
    }

    ul a {
        text-decoration: none;
    }

    .mousemoveon {
        background-color: grey;
        color: white;
    }

    .mousemoveout {
        background-color: white;
        color: black;
    }

    .mouseleftclick {
        background-color: blue;
        color: white;
    }
</style>
</head>
<body>
    <div style="width:1054px;height:595px;margin:2px auto;">
        <div id="leftNavi"
             style="width:173px;height:595px;float:left;border:2px solid green;text-align: center;position: relative;">
            <ul>
                <li id="../game/snake.page" onclick="$('#iframePage').attr('src',this.id)">贪吃蛇</li>
                <li id="../game/plane.page" onclick="$('#iframePage').attr('src',this.id)">飞机大战</li>
                <li id="../game/ball.page" onclick="$('#iframePage').attr('src',this.id)" class="mouseleftclick">桌球</li>
                <li id="../game/trafficSignal.page" onclick="$('#iframePage').attr('src',this.id)">交通信号灯</li>
                <li id="../game/russia.page" onclick="$('#iframePage').attr('src',this.id)">俄罗斯方块</li>
                <li id="../game/myrussia.page" onclick="$('#iframePage').attr('src',this.id)">俄罗斯方块2</li>
            </ul>

            <div style="position: absolute;bottom: 10px;left:30px;">
                <button id="showNewWindowBtn">
                    <a href="#"><span class="glyphicon glyphicon-fullscreen fa-2x"></span></a>
                </button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button id="backBtn">
                    <a href="#"><span class="glyphicon glyphicon-home fa-2x"></span></a>
                </button>
            </div>
        </div>

        <div id="diffPage" align="center" style="width:880px;height:100%;float:right;border:2px solid green;">
            <iframe id="iframePage" width="100%" height="100%"></iframe>
        </div>
    </div>
    <th:block th:include="common :: footer"></th:block>
</body>
    <script type="text/javascript">
        var curPage = "../game/ball.page";
        $('#iframePage').attr('src', curPage);
        $("ul li").click(function () {
            curPage = this.id;
            $('#iframePage').attr('src', curPage);
            $("ul li").removeClass("mouseleftclick");
            $(this).addClass("mouseleftclick");
        })

        $('#showNewWindowBtn').click(function () {
            window.open(curPage);
        })

        $('#backBtn').click(function () {
            top.location.href = rootUrl;
        })

        $("ul li").hover(function () {
                $(this).removeClass("mousemoveout");
                $(this).removeClass("mousemoveon");
                $(this).addClass("mousemoveon");
            },
            function () {
                //$(this).css({"background-color":"white","color":"black"});
                $(this).removeClass("mousemoveout");
                $(this).removeClass("mousemoveon");
                $(this).addClass("mousemoveout");
            })
    </script>
</html>
