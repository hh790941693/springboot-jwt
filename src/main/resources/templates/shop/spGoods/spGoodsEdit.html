<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
	<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${spGoods.id}"  type="hidden">
																																			<div class="form-group">
								<label class="col-sm-3 control-label">商品id：</label>
								<div class="col-sm-8">
									<input id="goodsId" name="goodsId" th:value="${spGoods.goodsId}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">商品名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${spGoods.name}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">商品简介：</label>
								<div class="col-sm-8">
									<input id="brief" name="brief" th:value="${spGoods.brief}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">商品生产地：</label>
								<div class="col-sm-8">
									<input id="place" name="place" th:value="${spGoods.place}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">商品类型id：</label>
								<div class="col-sm-8">
									<input id="goodsTypeId" name="goodsTypeId" th:value="${spGoods.goodsTypeId}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">归属店铺id：</label>
								<div class="col-sm-8">
									<input id="merchantId" name="merchantId" th:value="${spGoods.merchantId}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">库存数：</label>
								<div class="col-sm-8">
									<input id="stockNum" name="stockNum" th:value="${spGoods.stockNum}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">原价：</label>
								<div class="col-sm-8">
									<input id="originalPrice" name="originalPrice" th:value="${spGoods.originalPrice}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">售价：</label>
								<div class="col-sm-8">
									<input id="salePrice" name="salePrice" th:value="${spGoods.salePrice}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">商品单位：</label>
								<div class="col-sm-8">
									<input id="unitName" name="unitName" th:value="${spGoods.unitName}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">商品图片集合：</label>
								<div class="col-sm-8">
									<input id="imageList" name="imageList" th:value="${spGoods.imageList}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">状态 0:未上架 1:已上架：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${spGoods.status}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${spGoods.createTime}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${spGoods.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common :: footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/shop/spGoods/spGoodsEdit.js}"></script>
</html>
