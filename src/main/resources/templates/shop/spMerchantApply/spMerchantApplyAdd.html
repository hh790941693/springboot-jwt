<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
	<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																					                            <div class="form-group">
								<label class="col-sm-3 control-label"><span style="color:red">*</span>&nbsp;店铺名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label"><span style="color:red">*</span>&nbsp;店铺地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span style="color:red">*</span>&nbsp;店铺图片：</label>
								<div class="col-sm-8">
									<input type="hidden" id="merchantImageInput" name="image" class="layui-input">
									<button type="button" id="imageBtn" class="layui-btn">
										<i class="layui-icon">&#xe67c;</i>上传图片
									</button>
				
									<img id="image" style="margin-left: 30px;" alt="" width="60px" height="60px"
										 onerror="imgerror(this)">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label"><span style="color:red">*</span>&nbsp;店铺描述：</label>
								<div class="col-sm-8">
									<textarea id="desc" name="desc" class="form-control" rows="5"></textarea>
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label"><span style="color:red">*</span>&nbsp;联系电话：</label>
								<div class="col-sm-8">
									<input id="contact" name="contact" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common :: footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/shop/spMerchantApply/spMerchantApplyAdd.js}"></script>
</html>
