<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
	<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
                        <form class="form-horizontal m-t" id="form">
							<!-- 主键 -->
                            <input type="hidden" id="id" name="id" th:value="${spMerchantApply.id}">

																								<div class="form-group">
								<label class="col-sm-3 control-label" for="name"><span style="color:red">*</span>&nbsp;店铺名称：</label>
								<div class="col-sm-8">
									<input type="text" id="name" name="name" th:value="${spMerchantApply.name}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="address"><span style="color:red">*</span>&nbsp;店铺地址：</label>
								<div class="col-sm-8">
									<input type="text" id="address" name="address" th:value="${spMerchantApply.address}" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label"><span style="color:red">*</span>&nbsp;店铺图片：</label>
								<div class="col-sm-8">
									<input type="hidden" id="merchantImageInput" name="image" class="layui-input">
									<button type="button" id="imageBtn" class="layui-btn">
										<i class="layui-icon">&#xe67c;</i>上传图片
									</button>

									<img id="image" style="margin-left: 30px;" alt="" width="60px" height="60px"
										 onerror="imgerror(this)">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="desc"><span style="color:red">*</span>&nbsp;店铺描述：</label>
								<div class="col-sm-8">
									<input type="text" id="desc" name="desc" th:value="${spMerchantApply.desc}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="contact"><span style="color:red">*</span>&nbsp;联系电话：</label>
								<div class="col-sm-8">
									<input type="text" id="contact" name="contact" th:value="${spMerchantApply.contact}" class="form-control" />
								</div>
							</div>
											                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common :: footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/shop/spMerchantApply/spMerchantApplyForm.js}"></script>
</html>
