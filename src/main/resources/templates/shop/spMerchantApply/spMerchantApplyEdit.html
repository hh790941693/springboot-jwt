<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
	<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${spMerchantApply.id}"  type="hidden">
																																			<div class="form-group">
								<label class="col-sm-3 control-label">申请编号：</label>
								<div class="col-sm-8">
									<input id="applyNo" name="applyNo" th:value="${spMerchantApply.applyNo}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">申请人id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${spMerchantApply.userId}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">店铺名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${spMerchantApply.name}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">店铺地址：</label>
								<div class="col-sm-8">
									<input id="address" name="address" th:value="${spMerchantApply.address}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">店铺图片：</label>
								<div class="col-sm-8">
									<input id="image" name="image" th:value="${spMerchantApply.image}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">店铺描述：</label>
								<div class="col-sm-8">
									<input id="desc" name="desc" th:value="${spMerchantApply.desc}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="contact" name="contact" th:value="${spMerchantApply.contact}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">审批状态 1:待审批 2:审批通过 3:审批不通过：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${spMerchantApply.status}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${spMerchantApply.createTime}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${spMerchantApply.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common :: footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/shop/spMerchantApply/spMerchantApplyEdit.js}"></script>
</html>
