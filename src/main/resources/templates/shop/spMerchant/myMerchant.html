<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
	<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<div style="width:100%;height:40px;padding:10px;text-align: right;">
							<p>
								<a href="/shop/spGoods" target="_blank"><i class="fa fa-cube"></i>我的商品管理<span class="layui-badge" th:text="${goodsNum}"></span></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<a th:href="@{'/shop/shoppingCenter/merchantDetail.page?merchantId='+${spMerchant.merchantId}}" target="_blank"><i class="fa fa-home"></i>我的店铺详情</a></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<a href="/shop/shoppingCenter/spMerchantOrder.page" target="_blank"><i class="fa fa-envelope"></i>我的店铺订单<span class="layui-badge" th:text="${orderNum}"></span></a>
							</p>
						</div>

                        <form class="form-horizontal m-t" id="form">
							<!-- 主键 -->
                            <input type="hidden" id="id" name="id" th:value="${spMerchant.id}">
							<input type="hidden" name="token" th:value="${session.token}">

							<div class="form-group">
								<label class="col-sm-3 control-label" for="merchantId"><span style="color:red">*</span>&nbsp;店铺id：</label>
								<div class="col-sm-8">
									<input th:readonly="readonly" type="text" id="merchantId" name="merchantId" th:value="${spMerchant.merchantId}" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="name"><span style="color:red">*</span>&nbsp;店铺名称：</label>
								<div class="col-sm-8">
									<input th:readonly="readonly" type="text" id="name" name="name" th:value="${spMerchant.name}" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="address"><span style="color:red">*</span>&nbsp;店铺地址：</label>
								<div class="col-sm-8">
									<input type="text" id="address" name="address" th:value="${spMerchant.address}" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="imageClickBtn"><span style="color:red">*</span>&nbsp;店铺图片：</label>
								<div class="col-sm-8">
									<input type="hidden" th:value="${spMerchant.image}" id="imageUrlInput" name="image" class="layui-input">
									<button type="button" id="imageClickBtn" class="layui-btn">
										<i class="layui-icon">&#xe67c;</i>上传图片
									</button>
									<img id="imageShow" style="margin-left: 30px;" alt="" width="60px" height="60px" th:src="${spMerchant.image}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="desc"><span style="color:red">*</span>&nbsp;店铺描述：</label>
								<div class="col-sm-8">
									<input type="text" id="desc" name="desc" th:value="${spMerchant.desc}" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="contact"><span style="color:red">*</span>&nbsp;联系电话：</label>
								<div class="col-sm-8">
									<input type="text" id="contact" name="contact" th:value="${spMerchant.contact}" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" ><span style="color:red">*</span>&nbsp;店铺状态：</label>
								<div class="col-sm-8">
									<select name="status" th:value="${spMerchant.status}" class="form-control" th:if="${spMerchant.status == 0}">
										<option value="0" th:disabled="disabled" th:selected="${spMerchant.status == 0}">已关闭</option>
									</select>

									<select name="status" th:value="${spMerchant.status}" class="form-control" th:unless="${spMerchant.status == 0}">
										<option value="1" th:selected="${spMerchant.status == 1}">营业中</option>
										<option value="2" th:selected="${spMerchant.status == 2}">暂停营业</option>
										<option value="3" th:selected="${spMerchant.status == 3}">已打烊</option>
									</select>
								</div>
							</div>
							<div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common :: footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/shop/spMerchant/myMerchant.js}"></script>
</html>
