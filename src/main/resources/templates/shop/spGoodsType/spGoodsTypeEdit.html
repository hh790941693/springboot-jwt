<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
	<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${spGoodsType.id}"  type="hidden">
																																			<div class="form-group">
								<label class="col-sm-3 control-label">商品分类id：</label>
								<div class="col-sm-8">
									<input id="typeId" name="typeId" th:value="${spGoodsType.typeId}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">分类名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${spGoodsType.name}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">分类图片：</label>
								<div class="col-sm-8">
									<input id="image" name="image" th:value="${spGoodsType.image}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">分类描述：</label>
								<div class="col-sm-8">
									<input id="desc" name="desc" th:value="${spGoodsType.desc}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">状态 0:禁用 1:启用：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${spGoodsType.status}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${spGoodsType.createTime}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${spGoodsType.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common :: footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/shop/spGoodsType/spGoodsTypeEdit.js}"></script>
</html>
