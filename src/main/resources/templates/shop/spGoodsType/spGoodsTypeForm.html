<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
	<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
                        <form class="form-horizontal m-t" id="form">
							<!-- 主键 -->
                            <input type="hidden" id="id" name="id" th:value="${spGoodsType.id}">
																													<div class="form-group">
								<label class="col-sm-3 control-label" for="typeId"><span style="color:red">*</span>&nbsp;商品分类id：</label>
								<div class="col-sm-8">
									<input type="text" id="typeId" name="typeId" th:value="${spGoodsType.typeId}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="name"><span style="color:red">*</span>&nbsp;分类名称：</label>
								<div class="col-sm-8">
									<input type="text" id="name" name="name" th:value="${spGoodsType.name}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="image"><span style="color:red">*</span>&nbsp;分类图片：</label>
								<div class="col-sm-8">
									<input type="text" id="image" name="image" th:value="${spGoodsType.image}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="desc"><span style="color:red">*</span>&nbsp;分类描述：</label>
								<div class="col-sm-8">
									<input type="text" id="desc" name="desc" th:value="${spGoodsType.desc}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="status"><span style="color:red">*</span>&nbsp;状态 0:禁用 1:启用：</label>
								<div class="col-sm-8">
									<input type="text" id="status" name="status" th:value="${spGoodsType.status}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="createTime"><span style="color:red">*</span>&nbsp;创建时间：</label>
								<div class="col-sm-8">
									<input type="text" id="createTime" name="createTime" th:value="${spGoodsType.createTime}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="updateTime"><span style="color:red">*</span>&nbsp;更新时间：</label>
								<div class="col-sm-8">
									<input type="text" id="updateTime" name="updateTime" th:value="${spGoodsType.updateTime}" class="form-control" />
								</div>
							</div>
											                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common :: footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/shop/spGoodsType/spGoodsTypeForm.js}"></script>
</html>
