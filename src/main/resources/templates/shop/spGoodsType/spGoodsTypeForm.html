<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
	<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
                        <form class="form-horizontal m-t" id="form">
							<!-- 主键 -->
                            <input type="hidden" id="id" name="id" th:value="${spGoodsType.id}">
							<div class="form-group">
								<label class="col-sm-3 control-label" for="name"><span style="color:red">*</span>&nbsp;分类名称：</label>
								<div class="col-sm-8">
									<input type="text" id="name" name="name" th:value="${spGoodsType.name}" class="form-control" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label"><span style="color:red">*</span>&nbsp;分类图片：</label>
								<div class="col-sm-8">
									<input type="hidden" th:value="${spGoodsType.image}" id="imageUrlInput" name="image" class="layui-input">
									<button type="button" id="imageClickBtn" class="layui-btn">
										<i class="layui-icon">&#xe67c;</i>上传图片
									</button>
									<img id="imageShow" style="margin-left: 30px;" alt="" width="60px" height="60px" th:src="${spGoodsType.image}">
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="desc"><span style="color:red">*</span>&nbsp;分类描述：</label>
								<div class="col-sm-8">
									<input type="text" id="desc" name="desc" th:value="${spGoodsType.desc}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="status"><span style="color:red">*</span>&nbsp;状态：</label>
								<div class="col-sm-8">
									<select class="form-control" id="status" name="status" th:value="${spGoodsType.status}">
										<option value="1" th:selected="${spGoodsType.status == 1}">启用</option>
										<option value="2" th:selected="${spGoodsType.status == 2}">禁用</option>
									</select>
								</div>
							</div>

							<div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common :: footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/shop/spGoodsType/spGoodsTypeForm.js}"></script>
</html>
