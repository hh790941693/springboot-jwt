<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
	<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
                        <form class="form-horizontal m-t" id="form">
							<!-- 主键 -->
                            <input type="hidden" id="id" name="id" th:value="${spOrder.id}">
																													<div class="form-group">
								<label class="col-sm-3 control-label" for="orderNo"><span style="color:red">*</span>&nbsp;订单号：</label>
								<div class="col-sm-8">
									<input type="text" id="orderNo" name="orderNo" th:value="${spOrder.orderNo}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="parentOrderNo"><span style="color:red">*</span>&nbsp;父订单号：</label>
								<div class="col-sm-8">
									<input type="text" id="parentOrderNo" name="parentOrderNo" th:value="${spOrder.parentOrderNo}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="totalPrice"><span style="color:red">*</span>&nbsp;总价：</label>
								<div class="col-sm-8">
									<input type="text" id="totalPrice" name="totalPrice" th:value="${spOrder.totalPrice}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="payPrice"><span style="color:red">*</span>&nbsp;支付价格：</label>
								<div class="col-sm-8">
									<input type="text" id="payPrice" name="payPrice" th:value="${spOrder.payPrice}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="orderUserId"><span style="color:red">*</span>&nbsp;下单用户id：</label>
								<div class="col-sm-8">
									<input type="text" id="orderUserId" name="orderUserId" th:value="${spOrder.orderUserId}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="payUserId"><span style="color:red">*</span>&nbsp;支付用户id：</label>
								<div class="col-sm-8">
									<input type="text" id="payUserId" name="payUserId" th:value="${spOrder.payUserId}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="status"><span style="color:red">*</span>&nbsp;状态 1：待支付 2:已支付 3:待发货 4:已发货 5:已确认收货：</label>
								<div class="col-sm-8">
									<input type="text" id="status" name="status" th:value="${spOrder.status}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="createTime"><span style="color:red">*</span>&nbsp;创建时间：</label>
								<div class="col-sm-8">
									<input type="text" id="createTime" name="createTime" th:value="${spOrder.createTime}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="updateTime"><span style="color:red">*</span>&nbsp;更新时间：</label>
								<div class="col-sm-8">
									<input type="text" id="updateTime" name="updateTime" th:value="${spOrder.updateTime}" class="form-control" />
								</div>
							</div>
											                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common :: footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/shop/spOrder/spOrderForm.js}"></script>
</html>
