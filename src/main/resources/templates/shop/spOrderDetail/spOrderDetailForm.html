<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
	<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
                        <form class="form-horizontal m-t" id="form">
							<!-- 主键 -->
                            <input type="hidden" id="id" name="id" th:value="${spOrderDetail.id}">
																													<div class="form-group">
								<label class="col-sm-3 control-label" for="orderNo"><span style="color:red">*</span>&nbsp;订单号：</label>
								<div class="col-sm-8">
									<input type="text" id="orderNo" name="orderNo" th:value="${spOrderDetail.orderNo}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="goodsId"><span style="color:red">*</span>&nbsp;商品id：</label>
								<div class="col-sm-8">
									<input type="text" id="goodsId" name="goodsId" th:value="${spOrderDetail.goodsId}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="goodsCount"><span style="color:red">*</span>&nbsp;商品数量：</label>
								<div class="col-sm-8">
									<input type="text" id="goodsCount" name="goodsCount" th:value="${spOrderDetail.goodsCount}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="goodsPrice"><span style="color:red">*</span>&nbsp;商品售价：</label>
								<div class="col-sm-8">
									<input type="text" id="goodsPrice" name="goodsPrice" th:value="${spOrderDetail.goodsPrice}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="merchantId"><span style="color:red">*</span>&nbsp;商品所属的商家id：</label>
								<div class="col-sm-8">
									<input type="text" id="merchantId" name="merchantId" th:value="${spOrderDetail.merchantId}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="createTime"><span style="color:red">*</span>&nbsp;创建时间：</label>
								<div class="col-sm-8">
									<input type="text" id="createTime" name="createTime" th:value="${spOrderDetail.createTime}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="updateTime"><span style="color:red">*</span>&nbsp;更新时间：</label>
								<div class="col-sm-8">
									<input type="text" id="updateTime" name="updateTime" th:value="${spOrderDetail.updateTime}" class="form-control" />
								</div>
							</div>
											                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common :: footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/shop/spOrderDetail/spOrderDetailForm.js}"></script>
</html>
