<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
    <th:block th:include="common :: header"></th:block>
    <meta charset="UTF-8">
    <title>支付页面</title>

    <style>
        #mainDiv {
            width: 100%;
            height: 100%;
            padding: 10px 30px 10px 30px;
        }

        #innerDiv {
            width: 100%;
            height: 100%;
            border:1px solid grey;
            padding: 10px 30px 10px 30px;
        }
    </style>
</head>
<body>
    <input type="hidden" id="orderNo" th:value="${orderNo}">
    <div id="mainDiv">
        <div id="innerDiv">
            <div style="width: 100%;height:30px;font-size: 16px;">
                订单号：{{orderNo}}
            </div>
            <div style="width: 100%;height:30px;font-size:16px;">
                <span>原价：￥250元</span>
            </div>
            <div id="payWayDiv" style="width: 100%;height:30px;font-size:16px;">
                <span>支付方式：</span>
                <input type="radio" v-model="payWay" :value="1">微信&nbsp;&nbsp;&nbsp;
                <input type="radio" v-model="payWay" :value="2">支付宝&nbsp;&nbsp;&nbsp;
                <input type="radio" v-model="payWay" :value="3">银行卡&nbsp;&nbsp;&nbsp;
                <input type="radio" v-model="payWay" :value="9">其他
            </div>
            <div style="width:100%;height:50px;text-align: center;">
                <span style="font-weight: bold;font-size: 25px;">￥200元</span>&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-primary" @click="pay()">立即支付</button>
            </div>
        </div>
    </div>
    <th:block th:include="common :: footer"></th:block>
</body>
    <script>
        var app = new Vue({
            el: '#mainDiv',
            data: {
                orderNo : $("#orderNo").val(),
                payWay : 1, //支付方式 1:微信 2:支付宝 3:银行卡 9:其他
            },
            methods: {
                pay : function(){
                    layer.alert("支付成功:"+app.payWay);
                },
            },
            created : function() {

            }
        });
    </script>
</html>
