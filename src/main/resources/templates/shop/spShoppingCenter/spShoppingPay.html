<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
    <th:block th:include="common :: header"></th:block>
    <meta charset="UTF-8">
    <title>支付页面</title>

    <style>
        #mainDiv {
            width: 100%;
            height: 100%;
            padding: 10px 30px 10px 30px;
        }

        #innerDiv {
            width: 100%;
            height: 100%;
            border:1px solid grey;
            padding: 10px 30px 10px 30px;
        }
    </style>
</head>
<body>
    <input type="hidden" id="orderNo" th:value="${orderNo}">
    <div id="mainDiv">
        <div id="innerDiv">
            <div style="width: 100%;height:30px;font-size: 16px;">
                订单号：{{orderNo}}
            </div>
            <div style="width: 100%;height:30px;font-size:16px;">
                <span>原价：￥{{orderInfo.totalOriginalPrice}}元</span>
            </div>
            <div id="payWayDiv" style="width: 100%;height:30px;font-size:16px;">
                <span>支付方式：</span>
                <input type="radio" v-model="payWay" :value="1">微信&nbsp;&nbsp;&nbsp;
                <input type="radio" v-model="payWay" :value="2">支付宝&nbsp;&nbsp;&nbsp;
                <input type="radio" v-model="payWay" :value="3">银行卡&nbsp;&nbsp;&nbsp;
                <input type="radio" v-model="payWay" :value="9">其他
            </div>
            <div style="width:100%;height:50px;text-align: center;">
                <span style="font-weight: bold;font-size: 25px;">￥{{orderInfo.totalSalePrice}}元</span>&nbsp;&nbsp;&nbsp;&nbsp;<button class="btn btn-primary" @click="pay()">立即支付</button>
            </div>
            <p>订单详情</p>
            <div style="width:100%;height:282px;overflow-y: auto;border:1px solid grey;">
                <div v-for="goods in orderInfo.goodsList" style="width: 100%;height:86px;border-bottom:1px solid grey;margin-bottom: 3px;padding: 3px;">
                    <div style="width:100px;height:84px;float:left;padding:10px;">
                        <img :src="goods.backImage" style="width: 100%;height: 100%;">
                    </div>
                    <div style="width: 500px;height:84px;float:left;margin-left:25px;">
                        <p>子订单号：{{goods.orderNo}}</p>
                        <p>名称：{{goods.name}}</p>
                        <p>数量：{{goods.goodsCount}}</p>
                        <p>价格：<span style="color: grey;font-size: 15px;text-decoration:line-through;">￥{{toFixedNumber(goods.goodsOriginalPrice)}}</span>&nbsp;&nbsp;&nbsp;&nbsp;<span style="color:blue;font-size: 20px;">￥{{toFixedNumber(goods.goodsSalePrice)}}</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="common :: footer"></th:block>
</body>
    <script>
        var app = new Vue({
            el: '#mainDiv',
            data: {
                orderNo : $("#orderNo").val(), //订单号
                payWay : 1, //支付方式 1:微信 2:支付宝 3:银行卡 9:其他
                orderInfo : [],  //订单数据
            },
            methods: {
                pay : function(){
                    layer.alert("支付成功:"+app.payWay);
                },
                queryOrderDetailList : function(){
                    $.ajax({
                        type: "GET",
                        url: "/shop/shoppingCenter/queryOrderDetailList",
                        data : {
                            'parentOrderNo':$("#orderNo").val()
                        },
                        success: function (result) {
                            if (result.code == 1) {
                                app.orderInfo = result.data;
                            }
                        }
                    });
                },
                toFixedNumber : function (num) {
                    return num.toFixed(2);
                }
            },
            created : function() {
                this.queryOrderDetailList();
            }
        });
    </script>
</html>
