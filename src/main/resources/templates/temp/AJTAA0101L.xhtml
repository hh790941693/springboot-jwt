<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;">]>

	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rx="http://www.rsi.co.jp/jsf/html_extended"
	xmlns:p="http://primefaces.org/ui">
<h:head />
<h:body>
	<ui:composition template="../template/main.xhtml">
		<ui:param name="pagecode" value="#{pc_AJTAA0101L}" />
		<ui:param name="process" value="#{ajtaa01Process}" />
		<ui:param name="view_name" value="pagecode.ta.view-AJTAA0101" />
		<ui:define name="extra_head">
			<script>
				function user_onLoad(thisObj, thisEvent) {
					proto("form1:textJchuOrgCdNm").innerHTML = proto("form1:hiddenJchuOrgCdNm").value;
					proto("form1:textNonyuSakiNm").innerHTML = proto("form1:hiddenNonyuSakiNm").value;
					proto("form1:textNinushiCdNm").innerHTML= proto("form1:hiddenNinushiCdNm").value;

					// 複数選択中の表示状態を更新する
					setMultiSelectDisplay();
				}

				// 受注組織子画面呼出function
				function chooseOrg(){

					showAJCMD0201L("setOrg",null,"1",null,"0");
				}

				// 受注組織返却値設定用function
				function setOrg(data){
					proto("form1:textJchuOrgCd").value = data.keySoshikiCode;
					proto("form1:textJchuOrgCdNm").innerHTML = data.keySoshiki15Name;
					proto("form1:hiddenJchuOrgCdNm").value = data.keySoshiki15Name;
				}

				// 納入先検索子画面呼出function
				function chooseNonyuSaki(){
					showAJTAS0101L("setNonyuSaki",
							// 適用日
							proto("form1:textLoadDateFrom").value,
							// 場所コード
							proto("form1:textJchuOrgCd").value.substring(0,5),
							// 荷主コード
							null,
							// 発着地コード
							null,
							// 発着地コード
							"1",
							//【定数】発着地区分.着地
							proto("form1:hiddenHacchakuchiKbn").value);
				}

				// 納入先返却値設定用function
				function setNonyuSaki(data){
					proto("form1:textNonyuSakiCd").value = data.keyDepArvlCd;
					proto("form1:textNonyuSakiNm").innerHTML = data.keyRyakuNm;
					proto("form1:hiddenNonyuSakiNm").value = data.keyRyakuNm;
				}
				// 得意先（荷主）返却値設定用function
				function chooseNinushi(){
					showACMD2101L("setNinushi", "AJSNS0701L",proto("form1:textNinushiCd").value,
							proto("form1:hiddenNinushiCdNm").value);
				}

				// 得意先（荷主）返却値設定用function
				function setNinushi(data){
					if(data.selectCd!=null){
						proto("form1:textNinushiCd").value = data.selectCd;
						proto("form1:textNinushiCdNm").innerHTML=data.selectNm;
						proto("form1:hiddenNinushiCdNm").value=data.selectNm;

						// 複数選択時
						if(data.isMulti) {
							// 複数選択フラグ
							proto("form1:isMultiNinushiCd").value = true;

							// 複数選択のテキストボックスを表示
							proto("form1:textNinushiCd").style.display = "none";
							proto("form1:multiNinushiCd").style.display = "";

							// 名称を空に設定
							proto("form1:textNinushiCdNm").innerHTML = "";
						} else {
							// 複数選択フラグ
							proto("form1:isMultiNinushiCd").value = false;

							// 個別のテキストボックスを表示
							proto("form1:textNinushiCd").style.display = "";
							proto("form1:multiNinushiCd").style.display = "none";
						}
					}
				}

				// 輸送会社子画面呼出function（取引先）
				//--------------------------------------
				function chooseUnsoKaishaCd(){
					var tekiyobi = proto("form1:textLoadDateFrom").value;
					showAJSNS0501L("setUnsoKaishaCd", null, tekiyobi);
				}

				// 輸送会社返却値設定用function
				function setUnsoKaishaCd(data){
					proto("form1:textUnsoKaishaCd").value = data.keyTorihikisakiCode;
					proto("form1:textUnsoKaishaNm").innerHTML = data.keyTorihikisakiName15;
					proto("form1:hiddenUnsoKaishaNm").value = data.keyTorihikisakiName15;
				}

				// 庸車先(取引先マスタ)検索子画面呼出function
				function chooseYoshaSaki(){
					var keyTekiyobi =  proto("form1:textLoadDateFrom").value;
					var keyNinushiCd =  null;
					showAJSNS0501L("setYoshaSaki",keyNinushiCd,keyTekiyobi);
				}

				// 庸車先返却値設定用function
				function setYoshaSaki(data){
					proto("form1:textYoshaSakiCd").value = data.keyTorihikisakiCode;
					proto("form1:textYoshaSakiCdNm").innerHTML = data.keyTorihikisakiName15;
					proto("form1:hiddenYoshaSakiCdNm").value = data.keyTorihikisakiName15;
				}
			</script>
			<style>
				.headTd1 {
					width: 15%;
				}

				.valueTd1 {
					width: 35%;
				}

				.headTd2 {
					width: 15%;
				}

				.valueTd2 {
					width: 35%;
				}
			</style>
		</ui:define>

										id="textJchuNo"
										value="#{ajtaa01Process.searchCondition.jchuNo}"

										<rx:regExpValidator
											itemName="#{__view['condition.jchuNo']}"

											target="#{fn:split('form1:buttonSearch',',')}" />
										<rx:bytesValidator
											itemName="#{__view['condition.jchuNo']}"
											unicode="true"
											target="#{fn:split('form1:buttonSearch',',')}" />
									</h:inputText>
								</td>
								<td class="head headTd2">
									<!-- 車番Title -->
									<h:outputText value="#{__view['condition.carNo']}" />
								</td>
								<td class="value valueTd2">
									<!-- 車番InputText -->
									<h:inputText

									<h:inputHidden
										id="hiddenJchuOrgCdNm"
										value="#{ajtaa01Process.searchCondition.jchuOrgCdNm}" />
								</td>
								<td class="head headTd2">
									<!-- 輸送会社Title -->
									<h:outputText value="#{__view['condition.unsoKaishaCd']}" />
								</td>
								<td class="value valueTd2">
									<!-- 輸送会社InputText -->
									<h:inputText
										styleClass="inputTextCondition input-text-middle"
										id="textUnsoKaishaCd"
										value="#{ajtaa01Process.searchCondition.unsoKaishaCd}"
										maxlength="10" >
										<rx:regExpValidator
											itemName="#{__view['condition.unsoKaishaCd']}"
											regExpType="hankaku"
											target="#{fn:split('form1:buttonSearch',',')}" />
										<rx:bytesValidator
											itemName="#{__view['condition.unsoKaishaCd']}"

											target="#{fn:split('form1:buttonSearch',',')}" />
									</h:inputText>
									<!-- 輸送会社Search Button -->
									<input type="button" value="..."
										onclick="chooseUnsoKaishaCd();return false;" class="button button-popup" />
									<!-- 輸送会社名称 -->
									<h:outputText id="textUnsoKaishaNm" />
									<!-- 輸送会社名称Hidden -->
									<h:inputHidden
										id="hiddenUnsoKaishaNm"
										value="#{ajtaa01Process.searchCondition.unsoKaishaNm}" />
								</td>
							</tr>
							<tr>
								<td class="head headTd1">
									<!-- 積込日Title -->
									<h:outputText value="#{__view['condition.loadDate']}" />
								</td>
								<td class="value valueTd1">
									<!-- 積込日From Calendar -->
									<p:calendar
										id="textLoadDateFrom"
										value="#{ajtaa01Process.searchCondition.loadDateFrom}"
										maxlength="10"
										mode="popup"
										showWeek="false"
										showOtherMonths="true" selectOtherMonths="true"
										readonly="false"
										pattern="yyyy/MM/dd"
										locale="ja"
										navigator="true"
										focusOnSelect="true"
										showOn="button"
										showButtonPanel="true">
										<rx:dateTimeExConverter
											itemName="#{__view['condition.loadDateFrom']}"
											pattern="yyyy/MM/dd"
											target="#{fn:split('form1:buttonSearch',',')}"/>
									</p:calendar>
									~
									<!-- 積込日To Calendar -->
									<p:calendar
										id="textLoadDateTo"
										value="#{ajtaa01Process.searchCondition.loadDateTo}"
										maxlength="10"
										mode="popup"
										showWeek="false"
										showOtherMonths="true" selectOtherMonths="true"
										readonly="false"
										pattern="yyyy/MM/dd"

								</td>
								<td class="head headTd2">

									<h:outputText value="#{__view['condition.yoshaSakiCd']}" />
								</td>
								<td class="value valueTd2">
									<!-- 庸車先InputText -->
									<h:inputText
										styleClass="inputTextCondition input-text-middle"
										id="textYoshaSakiCd"

										maxlength="10">
									<rx:bytesValidator
										itemName="#{__view['condition.yoshaSakiCd']}"

										target="#{fn:split('form1:buttonConfirm',',')}" />

									<!-- 庸車先名称 -->

									<!-- 庸車先名称Hidden -->
									<h:inputHidden

										value="#{ajtaa01Process.searchCondition.yoshaSakiNm}" />
								</td>
							</tr>
							<tr>

									<!-- 納入先Title -->
									<h:outputText value="#{__view['condition.nonyuSakiCd']}" />
								</td>
								<td class="value valueTd1">
									<!-- 納入先InputText -->
									<h:inputText
										styleClass="inputTextCondition input-text-middle"
										id="textNonyuSakiCd"
										value="#{ajtaa01Process.searchCondition.nonyuSakiCd}"
										maxlength="10" >
										<rx:regExpValidator
											itemName="#{__view['condition.nonyuSakiCd']}"
											regExpType="hankaku"
											target="#{fn:split('form1:buttonSearch',',')}" />
										<rx:bytesValidator
											itemName="#{__view['condition.nonyuSakiCd']}"

											target="#{fn:split('form1:buttonSearch',',')}" />

									<!-- 納入先Search Button -->

										onclick="chooseNonyuSaki();" class="button button-popup" />
									<!-- 納入先名称 -->
									<h:outputText id="textNonyuSakiNm" />
									<!-- 納入先名称Hidden -->
									<h:inputHidden
										id="hiddenNonyuSakiNm"
										value="#{ajtaa01Process.searchCondition.nonyuSakiNm}" />
								</td>
								<td class="head headTd2">
									<!-- 得意先（荷主）Title -->
									<h:outputText value="#{__view['condition.ninushiCd']}" />
								</td>
								<td class="value valueTd2">
									<!-- 得意先（荷主）InputText -->
									<h:inputText
										styleClass="inputTextCondition input-text-middle"
										id="textNinushiCd"
										value="#{ajtaa01Process.searchCondition.ninushiCd}"

											itemName="#{__view['condition.ninushiCd']}"

											target="#{fn:split('form1:buttonSearch',',')}" />
										<rx:bytesValidator
											itemName="#{__view['condition.ninushiCd']}"
											unicode="true"
											target="#{fn:split('form1:buttonSearch',',')}" />
									</h:inputText>
									<h:inputText
										styleClass="inputTextCondition input-text-middle"
										id="multiNinushiCd"
										disabled="true"
										style="display:#{ajtaa01Process.isMultiNinushiCd ? '' : 'none'};"
										value="#{_view['text.multiSelected']}">
									</h:inputText>
									<!-- 得意先（荷主）Search Button -->
									<input type="button" value="..."
										onclick="chooseNinushi()" class="button button-popup button-multi" />

							</tr>
						</tfoot>
					</table>
				</div>
			</div>

				<div class="list-scroll-header scroll-width">

									<!-- 変更Button -->

									<h:commandButton
