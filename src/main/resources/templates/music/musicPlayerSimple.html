<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:include="common :: header"></th:block>
		<meta charset="utf-8">
		<title>音乐播放器</title>

		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			#mainDiv{
				width:100%;
				height:100%;
				overflow:hidden;
			}

			#mainDiv button{
				width:23%;
				height:100%;
				font-size:5px;
			}

			#playerDiv{
				width:100%;
				height:0;
				margin-top:3px;
			}

			#buttonsDiv{
				width:100%;
				height:22%;
				margin-left:3px;
				margin-top:5px;
			}
			#buttonsDiv button{
				font-size: 16px;
			}

			#songNameDiv{
				width:100%;
				height:52%;
				font-size:6px;
				margin-top:5px;
			}
		</style>
	</head> 
	<body>
		<div id="mainDiv">
			<div id='playerDiv'>
				<audio id="player" controls="controls" style="width:100%;height:100%;"></audio>
			</div>
			<div id="buttonsDiv">
				<button id="btnPre" @click="preMusic()">
                    <span class="glyphicon glyphicon-step-backward"></span>
				</button>
				<button id="btnPlay" @click="play()">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
				<button id="btnNext" @click="nextMusic()">
                    <span class="glyphicon glyphicon-step-forward"></span>
                </button>
				<button id="btnChangeMode" @click="changePlayMode()">
                    <span class="glyphicon glyphicon-retweet"></span>
                </button>
			</div>
			<div id="songNameDiv">
				<span id="statusSpan">{{playTips}}:</span><br/><span id="songNameSpan" style='color:green;'>{{songName}}</span>
			</div>
		</div>

		<th:block th:include="common :: footer"></th:block>
		<th:block th:include="common :: sessionInfo"></th:block>
	</body>

	<script type="text/javascript">
		var app = new Vue({
			el: '#mainDiv',
			data: {
				musicData: {},
				songName:'',
				curSelectedIndex: 0,
				playTips:'等待播放',
                playStatus: -1,  //播放状态 -1:初始化  0:播放中 1:暂停中
                playMode: 1,  //播放模式 0:单曲循环 1:顺序播放 2:随机播放
                playModeClass:{
                    0:'glyphicon glyphicon-refresh',
                    1:'glyphicon glyphicon-retweet',
                    2:'glyphicon glyphicon-random'
                },
			},
			methods: {
				queryMusicList:function () {
					$.ajax({
						type: "POST",
						url: rootUrl + "file/showFiles.do",
						data: {'user': sessionUser, 'fileType': "music"},
						success: function (result) {
							if (result.code == 1) {
								app.musicData = result.data;
								if (app.musicData.length == 0){
								    app.songName = "暂无歌曲";
                                }
							}
						}
					});
				},
				play:function(){
					//播放
					if (app.musicData == null || app.musicData == undefined || app.musicData.length == 0){
						return;
					}
					console.log("开始播放音乐");
					var selectedMusicInfo = app.musicData[app.curSelectedIndex];
					var filename = selectedMusicInfo.filename;
					var url = selectedMusicInfo.url;

					$("#player").attr("src",url);
					app.playTips = "正在播放";
					app.songName = filename;
                    if (app.playStatus == -1 || app.playStatus == 1){
                        app.playStatus = 0; //播放中
						$("#player")[0].play();
                        $("#btnPlay span").removeClass("glyphicon-play").addClass("glyphicon-pause");
					}else{
                       app.playStatus = 1; //暂停中
						app.playTips = "暂停中";
						$("#player")[0].pause();
                        $("#btnPlay span").removeClass("glyphicon-pause").addClass("glyphicon-play");
					}
				},
				nextMusic:function(){
					//下一首
                    if (app.playMode == 1) {
                        if (app.curSelectedIndex >= app.musicData.length - 1) {
                            app.curSelectedIndex = 0;
                        } else {
                            app.curSelectedIndex = app.curSelectedIndex + 1;
                        }
                        app.play();
                    } else if (app.playMode == 0){
                        app.play();
                    } else if (app.playMode == 2){
                        app.randomMusic();
                    }
                    app.playStatus = 0;
				},
				preMusic:function(){
					//上一首
                    if (app.playMode == 1) {
                        if (app.curSelectedIndex == 0) {
                            app.curSelectedIndex = app.musicData.length - 1;
                        } else {
                            app.curSelectedIndex = app.curSelectedIndex - 1;
                        }
                        var selectedTr = $("table tr").get(app.curSelectedIndex + 1);
                        app.playByIndex(selectedTr);
                    } else if (app.playMode == 0){
                        app.playStatus = 1;
                        app.play();
                    } else if (app.playMode == 2){
                        app.randomMusic();
                    }
				},
                playByIndex:function(){
                    var selectedMusicInfo = app.musicData[app.curSelectedIndex];
                    var filename = selectedMusicInfo.filename;
                    var url = selectedMusicInfo.url;
                    app.songName = filename;

                    $("#player").attr("src", url);
                    app.playStatus = 0;
                    $("#statusSpan").text("正在播放:");

                    $("#player")[0].play();
                    $("#btnPlay span").removeClass("glyphicon-play").addClass("glyphicon-pause");
                },
				randomMusic:function(){
					// 随机播放
					var randomNum = randomNumber(0,app.musicData.length-1);
					app.curSelectedIndex = randomNum;
                    app.playByIndex();
				},
				changePlayMode:function(){
					if (app.playMode >= Object.keys(app.playModeClass).length-1){
						app.playMode = 0;
					}else{
						app.playMode = app.playMode+1;
					}
					var playClass = app.playModeClass[app.playMode];
					$("#btnChangeMode span").removeClass().addClass(playClass);
				},
			},
			created: function () {
				this.queryMusicList();
			}
		});

		// 绑定事件
		Media = document.getElementById("player");
		var eventTester = function(e){
	        Media.addEventListener(e,function(){
	            if (e == "ended"){
	            	if (app.playMode == 0){
	            		// 单曲循环
	            		app.play();
                        app.playStatus = 1;
	            	}else if (app.playMode == 1){
	            		//顺序播放
						app.nextMusic();
	            	}else if (app.playMode == 2){
	            		//随机播放
						app.randomMusic();
	            	}
	            }else if (e == "error"){
	            	if (app.playMode == 1 || app.playMode == 2){
                        //do nothing
	            	}
	            }
	        });
	    }
	    eventTester("loadstart");    //客户端开始请求数据
	    eventTester("progress");    //客户端正在请求数据
	    eventTester("suspend");        //延迟下载
	    eventTester("abort");        //客户端主动终止下载（不是因为错误引起），
	    eventTester("error");        //请求数据时遇到错误
	    eventTester("stalled");        //网速失速
	    eventTester("play");        //play()和autoplay开始播放时触发
	    eventTester("pause");        //pause()触发
	    eventTester("loadedmetadata");    //成功获取资源长度
	    eventTester("loadeddata");    //
	    eventTester("waiting");        //等待数据，并非错误
	    eventTester("playing");        //开始回放
	    eventTester("canplay");        //可以播放，但中途可能因为加载而暂停
	    eventTester("canplaythrough"); //可以播放，歌曲全部加载完毕
	    eventTester("seeking");        //寻找中
	    eventTester("seeked");        //寻找完毕
	    eventTester("timeupdate");    //播放时间改变
	    eventTester("ended");        //播放结束
	    eventTester("ratechange");    //播放速率改变
	    eventTester("durationchange");    //资源长度改变
	    eventTester("volumechange");    //音量改变
	</script>
</html>
