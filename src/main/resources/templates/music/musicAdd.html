<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加音乐</title>
    <th:block th:include="common :: header"></th:block>
</head>
<body>
    <div class="wrapper wrapper-content ">
        <div style="width:100%;height:75px;margin-left: 5px;">
            <audio id="player" controls="controls" src="" style="width:100%;height:55px;"></audio>
            <p id="songName"></p>
        </div>

        <!-- 表格 -->
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="fixed-table-toolbar">
                            <div class="columns pull-left">
                                <button type="button" class="btn  btn-primary" onclick="batchAdd()">
                                    <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;批量添加
                                </button>
                            </div>
                        </div>
                        
                        <table id="exampleTable1" data-mobile-responsive="true">
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 表格 -->
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="fixed-table-toolbar">
                            <div class="columns pull-left">
                                <button type="button" class="btn  btn-danger" onclick="batchRemove()">
                                    <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;批量删除
                                </button>
                                <button type="button" class="btn  btn-info" onclick="bindCategory()">
                                    <i class="fa fa-calculator" aria-hidden="true"></i>&nbsp;设置分类
                                </button>
                            </div>
                        </div>
                        <table id="exampleTable2" data-mobile-responsive="true">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <th:block th:include="common :: footer"></th:block>
  <th:block th:include="common :: sessionInfo"></th:block>
</body>
    <script>
        $(function() {
            loadAllFileList();
            loadUserFileList();
        });

        //加载表格
        function loadAllFileList() {
            $('#exampleTable1').bootstrapTable({
                method : 'get',
                url : "/file/listAllMusic.do",
                //showRefresh : true,
                //showToggle : true,
                //showColumns : true,
                iconSize : 'outline',
                toolbar : '#exampleToolbar',
                striped : true,//设置为true会有隔行变色效果
                dataType : "json",//服务器返回的数据类型
                pagination : true,//设置为true会在底部显示分页条
                singleSelect : false,//设置为true将禁止多选
                //contentType : "application/x-www-form-urlencoded",//发送到服务器的数据编码类型
                pageSize : 10,//如果设置了分页，每页数据条数
                pageNumber : 1,//如果设置了分布，首页页码
                //search : true,// 是否显示搜索框
                showColumns : false,// 是否显示内容下拉框（选择显示的列）
                sidePagination : "server",//设置在哪里进行分页，可选值为"client" 或者 "server"
                queryParamsType : "",
                //设置为limit则会发送符合RESTFull格式的参数
                queryParams : function(params) {
                    return {
                        //传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                        pageNumber : params.pageNumber,
                        pageSize : params.pageSize
                    };
                },
                // //请求服务器数据时，你可以通过重写参数的方式添加一些额外的参数，例如 toolbar 中的参数 如果
                // queryParamsType = 'limit' ,返回参数必须包含
                // limit, offset, search, sort, order 否则, 需要包含:
                // pageSize, pageNumber, searchText, sortName,
                // sortOrder.
                // 返回false将会终止请求
                responseHandler : function(res){
                    return {
                        "total" : res.data.total,//总数
                        "rows" : res.data.records//数据
                    };
                },
                columns : [
                    [
                        {
                            "title": "音乐池列表",
                            "halign":"center",
                            "align":"center",
                            "colspan": 7
                        }
                    ],
                    [
                        {
                            checkbox: true,
                            formatter : function (value, row) {
                                if (row.accessStatus === 0) {
                                    return {
                                        disabled : true,
                                    }
                                } else {
                                    return {
                                        disabled : false,
                                    }
                                }
                            }
                        },
                        {
                            field : 'id',
                            title : '文件Id'
                        },
                        {
                            field : 'filename',
                            title : '文件名'
                        },
                        {
                            field : 'url',
                            title : 'url'
                        },
                        {
                            field : 'accessStatus',
                            title : '访问性',
                            formatter : function (value, row) {
                                if (value === 0) {
                                    return '<span style="color:red;">连接失败</span>';
                                }
                                return '<span style="color: black;">正常</span>';
                            }
                        },
                        {
                            field : 'updateTime',
                            title : '更新时间'
                        },
                        {
                            title: '操作',
                            field: 'id',
                            width: '100px',
                            align: 'center',
                            formatter: function (value, row, index) {
                                var a = '<a class="btn btn-sm btn-primary" href="#" title="添加"  mce_href="#" onclick="addMusic(\''
                                    + row.id
                                    + '\')"><i class="fa fa-plus"></i></a> ';
                                var listen = '<a class="btn btn-sm btn-success" href="#" title="试听"  mce_href="#" onclick="listen(\''
                                    + row.url
                                    + '\',\''
                                    + row.filename
                                    + '\')"><i class="fa fa-music"></i></a> ';
                                return a+listen;
                            }
                        },
                    ]
                ]
            });
        }

        //加载表格
        function loadUserFileList() {
            $('#exampleTable2').bootstrapTable({
                method : 'get',
                url : "/file/listUserFile.do",
                //showRefresh : true,
                //showToggle : true,
                //showColumns : true,
                iconSize : 'outline',
                toolbar : '#exampleToolbar',
                striped : true,//设置为true会有隔行变色效果
                dataType : "json",//服务器返回的数据类型
                pagination : true,//设置为true会在底部显示分页条
                singleSelect : false,//设置为true将禁止多选
                //contentType : "application/x-www-form-urlencoded",//发送到服务器的数据编码类型
                pageSize : 10,//如果设置了分页，每页数据条数
                pageNumber : 1,//如果设置了分布，首页页码
                //search : true,// 是否显示搜索框
                showColumns : false,// 是否显示内容下拉框（选择显示的列）
                sidePagination : "server",//设置在哪里进行分页，可选值为"client" 或者 "server"
                queryParamsType : "",
                //设置为limit则会发送符合RESTFull格式的参数
                queryParams : function(params) {
                    return {
                        //传入后台的参数包括offset开始索引，limit步长，sort排序列，order：desc或者,以及所有列的键值对
                        pageNumber : params.pageNumber,
                        pageSize : params.pageSize
                    };
                },
                // //请求服务器数据时，你可以通过重写参数的方式添加一些额外的参数，例如 toolbar 中的参数 如果
                // queryParamsType = 'limit' ,返回参数必须包含
                // limit, offset, search, sort, order 否则, 需要包含:
                // pageSize, pageNumber, searchText, sortName,
                // sortOrder.
                // 返回false将会终止请求
                responseHandler : function(res){
                    return {
                        "total" : res.data.total,//总数
                        "rows" : res.data.records//数据
                    };
                },
                columns : [
                    [
                        {
                            "title": "用户音乐列表",
                            "halign":"center",
                            "align":"center",
                            "colspan": 7
                        }
                    ],
                    [
                        {
                            checkbox: true
                        },
                        {
                            field : 'fileId',
                            title : '文件Id'
                        },
                        {
                            field : 'category',
                            title : '分类'
                        },
                        {
                            field : 'fileName',
                            title : '文件名'
                        },
                        {
                            field : 'fileUrl',
                            title : 'url'
                        },
                        {
                            field : 'accessStatus',
                            title : '访问性',
                            formatter : function (value, row) {
                                if (value === 0) {
                                    return '<span style="color:red;">连接失败</span>';
                                }
                                return '<span style="color: black;">正常</span>';
                            }
                        },
                        {
                            field : 'updateTime',
                            title : '更新时间'
                        },
                    ]
                ]
            });
        }

        //重新加载表格
        function reLoad() {
            $('#exampleTable1').bootstrapTable('refresh');
            $('#exampleTable2').bootstrapTable('refresh');
        }

        function addMusic(id) {
            var ids = new Array();
            ids[0] = id;
            $.ajax({
                type : 'POST',
                data : {
                    "ids" : ids
                },
                url : '/file/batchAddMusic.do',
                success : function(r) {
                    if (r.code == 1) {
                        layer.msg(r.msg);
                        reLoad();
                        parent.reLoad();
                    } else {
                        layer.msg(r.msg);
                    }
                }
            });
        }

        function batchAdd() {
            var selected = $('#exampleTable1').bootstrapTable('getSelections');
            if(selected && selected.length>0){
                var ids = new Array();
                $.each(selected, function(i, row) {
                    ids[i] = row['id'];
                });
                $.ajax({
                    type : 'POST',
                    data : {
                        "ids" : ids
                    },
                    url : '/file/batchAddMusic.do',
                    success : function(r) {
                        if (r.code == 1) {
                            layer.msg(r.msg);
                            reLoad();
                            parent.reLoad();
                        } else {
                            layer.msg(r.msg);
                        }
                    }
                });
            }else{
                layer.msg("请选择要添加的音乐");
            }
        }

        //批量删除记录
        function batchRemove() {
            //返回所有选择的行，当没有选择的记录时，返回一个空数组
            var rows = $('#exampleTable2').bootstrapTable('getSelections');
            if (rows.length == 0) {
                layer.msg("请选择要删除的数据");
                return;
            }
            layer.confirm("确认要删除选中的'" + rows.length + "'条数据吗?", {
                btn : [ '确定', '取消' ]
            }, function() {
                var ids = new Array();
                $.each(rows, function(i, row) {
                    ids[i] = row['id'];
                });
                $.ajax({
                    type : 'POST',
                    data : {
                        "ids" : ids
                    },
                    url : '/file/batchRemoveMusic.do',
                    success : function(r) {
                        if (r.code == 1) {
                            layer.msg(r.msg);
                            reLoad();
                            parent.reLoad();
                        } else {
                            layer.msg(r.msg);
                        }
                    }
                });
            }, function() {

            });
        }

        //批量绑定分类
        function bindCategory() {
            //返回所有选择的行，当没有选择的记录时，返回一个空数组
            var rows = $('#exampleTable2').bootstrapTable('getSelections');
            if (rows.length == 0) {
                layer.msg("请选择要操作的数据");
                return;
            }

            var ids = new Array();
            $.each(rows, function(i, row) {
                ids[i] = row['id'];
            });
            
            layer.prompt({
                formType: 2,
                value: '默认分类',
                title: '请输入分类名称'
            }, function(value, index, elem){
                layer.close(index);
                $.ajax({
                    type: "post",
                    url: "/file/bindCategory.do",
                    data: {
                        "ids": ids,
                        "category":value
                    },
                    async: true,
                    success : function(r) {
                        if (r.code == 1) {
                            layer.msg(r.msg);
                            reLoad();
                            parent.reLoad();
                        } else {
                            layer.msg(r.msg);
                        }
                    }
                });
            });
        }

        function listen(url,name) {
            $("#player").attr("src", url);
            $("#songName").text("正在试听：" + name);
            $("#player")[0].play();
        }
    </script>
</html>
