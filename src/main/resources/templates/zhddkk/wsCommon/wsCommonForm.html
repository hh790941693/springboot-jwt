<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
    <div class="wrapper wrapper-content ">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="form">
                            <!-- 主键 -->
                            <input type="hidden" id="id" name="id" th:value="${wsCommon.id}">
                                                                                                                    <div class="form-group">
                                <label class="col-sm-3 control-label" for="type"><span style="color:red">*</span>类型&nbsp;：</label>
                                <div class="col-sm-8">
                                    <input readonly type="text" id="type" name="type" th:value="${wsCommon.type}" class="form-control" />
                                </div>
                            </div>
                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label" for="name"><span style="color:red">*</span>名称&nbsp;：</label>
                                <div class="col-sm-8">
                                    <input type="text" id="name" name="name" th:value="${wsCommon.name}" class="form-control" />
                                </div>
                            </div>
                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label" for="orderby"><span style="color:red">*</span>排序号&nbsp;：</label>
                                <div class="col-sm-8">
                                    <input type="text" id="orderby" name="orderby" th:value="${wsCommon.orderby}" class="form-control" />
                                </div>
                            </div>
                            </div>
                                                                        <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="common :: footer"></th:block>
    <th:block th:include="common :: sessionInfo"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/zhddkk/wsCommon/wsCommonForm.js}"></script>
</html>
