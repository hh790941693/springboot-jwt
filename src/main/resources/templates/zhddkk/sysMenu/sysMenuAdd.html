<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
	<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																												                            <div class="form-group">
								<label class="col-sm-3 control-label">菜单名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">父菜单id：</label>
								<div class="col-sm-8">
									<input id="parentId" name="parentId" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">url：</label>
								<div class="col-sm-8">
									<input id="url" name="url" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">图标名称：</label>
								<div class="col-sm-8">
									<input id="icon" name="icon" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">扩展字段1：</label>
								<div class="col-sm-8">
									<input id="extColumn1" name="extColumn1" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">扩展字段2：</label>
								<div class="col-sm-8">
									<input id="extColumn2" name="extColumn2" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">扩展字段3：</label>
								<div class="col-sm-8">
									<input id="extColumn3" name="extColumn3" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label" for="extColumn3">排序号(越小越靠前)：</label>
								<div class="col-sm-8">
									<input type="number" id="orderNum" name="orderNum" class="form-control" />
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common :: footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/zhddkk/sysMenu/sysMenuAdd.js}"></script>
</html>
