<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<th:block th:include="common :: header"></th:block>
<meta charset="UTF-8">
<title>设置个人信息</title>

<style>
    #personInfoDiv {
        width:100%;
        height:100%;
        display: block;
    }

    #formDiv {
        width: 354px;
        height: 100%;
    }

    select {
        width: 212px;
        margin-left: 5px;
    }

    #formDiv div {
        margin-top: 10px;
        margin-left: 5px;
    }

    #mainDiv > ul {
        height: 100%;
        margin-top: 10px;
    }

    #mainDiv ul li {
        list-style: none;
        height: 43px;
        width: 100%;
        font-size: 20px;
        font-weight: bold;
        padding: 8px;
        cursor: pointer;
    }

    modifyPwdDiv span {
        display: inline-block;
        width: 90px;
    }

    modifyPwdDiv select {
        width: 175px;
    }

    modifyPwdDiv input {
        width: 175px;
    }

    modifyPwdDiv label {
        margin-bottom: 0px;
    }

    #forgetPassForm div {
        margin-top: 10px;
        margin-left: 5px;
    }
    
    .selected {
        background-color:blue;
        color:white;
    }
    
    .unSelected {
        background-color: white;
        color:black;
    }

    .layui-form-item {
        margin-bottom: 10px;
    }
    .layui-form-label {
        width: 82px;
    }
</style>
</head>
<body>
    <div id="mainDiv" style="width:100%;height:98%;border:1px solid green;">
        <div id="leftDiv" style="float:left;width:30%;height:100%;border:1px solid green;">
            <ul>
                <li id="personInfo" class="selected">
                    <span class="fa fa-user-circle-o"> 基本信息</span>
                </li>
                <li id="modifyPwd">
                    <span class="fa fa-key"> 修改密码</span>
                </li>
            </ul>
        </div>
        <div id="rightDiv" style="float:right;width:69%;height:100%;border:1px solid green;">
            <div id="personInfoDiv">
                <div id="formDiv" align="left">
                    <form method="post" action="/zhddkk/wsUsers/setPersonInfo.do" enctype="multipart/form-data"
                          onsubmit="return beforeSumbit()" target="hidden_frame1">
                        <input id="userNameHidden" name="userName" type="hidden" th:value="${session.sessionInfo.user}" >
                        <div>
                            <label id="realNameLabel" for="realName">真实姓名:</label>
                            <input id="realName" name="realName" type="text" style="width:208px;margin-left:10px;"></input>
                        </div>

                        <div>
                            <label id="headImgLabel" for="headImg">头&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;像:</label>
                            <input type="hidden" id="headImgInput" name="headImg" style="width:208px;margin-left:10px;">
                            <button type="button" id="imageBtn" class="layui-btn" style="margin-left: 15px;">
                                <i class="layui-icon">&#xe67c;</i>上传图片
                            </button>
                        </div>
                        <div style='padding-left:80px;'>
                            <img id="headImg" onclick="showImg()" alt="" width="60px" height="60px"
                                 onerror="imgerror(this)">
                        </div>

                        <div>
                            <label for="sign">个性签名:</label>
                            <input id="sign" name="sign" type="text" style="width:208px;margin-left:10px;"></input>
                        </div>

                        <div>
                            <label for="age">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄:</label>
                            <input id="age" name="age" type="text" style="width:208px;margin-left:10px;"></input>
                        </div>

                        <div>
                            <label for="sexSelect">性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:</label>
                            <select id="sexSelect" name="sex" onchange="setHiddenText(this,'professionTextHidden')">
                                <option value="1" selected="selected">男</option>
                                <option value="2">女</option>
                                <option value="3">未知</option>
                            </select>
                            <input id="sexTextHidden" name="sexText" hidden="hidden"></input>
                        </div>

                        <div>
                            <label for="tel">电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话:</label>
                            <input id="tel" name="tel" type="text" style="width:208px;margin-left:10px;"></input>
                        </div>

                        <div>
                            <label for="address">住&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址:</label>
                            <input id="address" name="address" type="text" style="width:208px;margin-left:10px;"></input>
                        </div>

                        <div>
                            <label for="professionSelect">职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;业:</label>
                            <select id="professionSelect" name="profession"
                                    onchange="setHiddenText(this,'professionTextHidden')">
                                <option value="1">IT</option>
                                <option value="2">建筑</option>
                                <option value="3">金融</option>
                                <option value="4">个体商户</option>
                                <option value="5">旅游</option>
                                <option value="6" selected="selected">其他</option>
                            </select>
                            <input id="professionTextHidden" name="professionText" hidden="hidden"></input>
                        </div>

                        <div>
                            <label for="hobbySelect">爱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;好:</label>
                            <select id="hobbySelect" name="hobby" onchange="setHiddenText(this,'hobbyTextHidden')">
                                <option value="1">篮球</option>
                                <option value="2">足球</option>
                                <option value="3">爬山</option>
                                <option value="4">旅游</option>
                                <option value="5">网游</option>
                                <option value="6" selected="selected">其他</option>
                            </select>
                            <input id="hobbyTextHidden" name="hobbyText" hidden="hidden"></input>
                        </div>
                        <div align="center" style='margin-bottom: 5px;'>
                            <button type='submit' class='btn btn-sm btn-success' id="updatePersonInfoBtn">提&nbsp;&nbsp;&nbsp;&nbsp;交</button>
                        </div>
                    </form>
                </div>
                <iframe name="hidden_frame1" id="hidden_frame1" style='display: none'></iframe>
                <iframe name="hidden_frame2" id="hidden_frame2" style='display: none'></iframe>
            </div>

            <div id="modifyPwdDiv" style="width:96%;height:100%;padding-top:10px;display: none;">
                <form class="layui-form" action="/zhddkk/wsUsers/updatePassword.do" lay-filter="modifyPasswordForm" method="post" target="hidden_frame2">
                  <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                      <input type="text" name="user" readonly th:value="${session.sessionInfo.user}" autocomplete="off" class="layui-input">
                    </div>
                  </div>

                  <div class="layui-form-item">
                    <label class="layui-form-label">旧密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="oldPass" lay-verify="required" placeholder="请输入旧密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  
                  <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="newPass" lay-verify="required|newPass" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  
                  <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="confirmPass" lay-verify="required|confirmPass" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button type="submit" class="layui-btn" lay-submit="" lay-filter="modifyPasswordBtn">立即提交</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>

    <th:block th:include="common :: footer"></th:block>
    <th:block th:include="common :: sessionInfo"></th:block>
</body>
    <script>
        initUpload();

        function setHiddenText(selectObj, hiddenId) {
            var checkText = $(selectObj).find("option:selected").text();
            $("#" + hiddenId).val(checkText);
        }

        $("#leftDiv ul li").click(function () {
            var liId = $(this).attr("id");
            var showDivIf = liId + "Div";
            $("#rightDiv").children("div[id='" + showDivIf + "']").show();
            $("#rightDiv").children("div[id!='" + showDivIf + "']").hide();
            
            $(this).removeClass().addClass("selected");
            $("#leftDiv ul").children().not(this).removeClass().addClass("unSelected");
        });

        //查询个人信息
        queryPersonInfo(sessionUser);

        function beforeSumbit() {
            var sexText = $("#sexSelect").find("option:selected").text();
            $("#sexTextHidden").val(sexText);

            var professionText = $("#professionSelect").find("option:selected").text();
            $("#professionTextHidden").val(professionText);

            var hobbyText = $("#hobbySelect").find("option:selected").text();
            $("#hobbyTextHidden").val(hobbyText);
            return true;
        }

        //修改密码表单
        layui.use(['form'], function() {
            var form = layui.form;
            form.verify({
                newPass: function (value) {
                    // 与旧密码比较
                    if($('input[name=oldPass]').val() == value) {
                        return '新密码不能与旧密码一样';
                    }
                }
                , confirmPass: function (value) {
                    if($('input[name=newPass]').val() != value) {
                        return '两次密码不一致';
                    }
                }
            });

            //监听提交
            form.on('submit(modifyPasswordBtn)', function (data) {
                return true;
            });
        });

        // 查询个人信息
        function queryPersonInfo(user) {
            $.ajax({
                type: 'POST',
                url: '/zhddkk/wsUsers/queryPersonInfo.json',
                data: {'user': user},
                //dataType: 'json',
                success: function (result) {
                    if (result.code == 1) {
                        var data = result.data;
                        $("#realName").val(data.realName);
                        $("#sign").val(data.sign);
                        $("#age").val(data.age);
                        $("#sexSelect").val(data.sex);
                        $("#sexTextHidden").val(data.sexText);
                        $("#tel").val(data.tel);
                        $("#address").val(data.address);
                        $("#professionSelect").val(data.profession);
                        $("#professionTextHidden").val(data.professionText);
                        $("#hobbySelect").val(data.hobby);
                        $("#hobbyTextHidden").val(data.hobbyText);
                        $("#headImg").attr("src", data.img);
                        $("#headImgInput").val(data.img);
                    }
                }
            })
        }

        function refresh() {
            window.location.href = window.location.href;
        };

        // 加载图片失败
        function imgerror(imgObj) {
            $(imgObj).attr("src", rootUrl + "img/" + $.ws.errorImageName);
        }

        $("#hidden_frame1").load(function () {
            var text = $(this).contents().find("body").text();
            var jsonObj = JSON.parse(text);
            if (jsonObj.code == 1) {
                layer.msg('更新个人信息成功');
                var index = parent.layer.getFrameIndex(window.name);
                setTimeout(function () {
                    parent.layer.close(index);
                    refresh();
                }, 2000)
            } else {
                layer.msg('更新个人信息失败');
            }
        });

        $("#hidden_frame2").load(function () {
            var text = $(this).contents().find("body").text();
            var jsonObj = JSON.parse(text);
            if (jsonObj.code == 1) {
                layer.msg('修改密码成功');
                var index = parent.layer.getFrameIndex(window.name);
                setTimeout(function () {
                    parent.layer.close(index);
                    refresh();
                }, 2000)
            } else {
                layer.msg(jsonObj.data);
            }
        });

        function showImg() {
            $.ws.gShowImg($("#headImg").attr("src"));
        }

        function initUpload() {
            layui.upload.render({
                elem: '#imageBtn',
                url: $.ws.uploadUrl,
                size: 10240,//单位为KB
                accept: 'images',
                data: {
                    "user": sessionUser,
                    "folder": "headImg"
                },
                before: function () {
                    layer.load();
                },
                done: function (r) {
                    layer.closeAll('loading');
                    if (r.code == "1") {
                        $("#headImg").attr("src", r.data);
                        $("#headImg").show();
                        $("#headImgInput").val(r.data);
                    }
                },
                error: function () {
                    layer.closeAll('loading');
                }
            });
        }
    </script>
</html>
