<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																												                            <div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="name" name="name" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-8">
									<input id="password" name="password" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">注册时间：</label>
								<div class="col-sm-8">
									<input id="registerTime" name="registerTime" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">是否在线 0:离线 1:在线：</label>
								<div class="col-sm-8">
									<input id="state" name="state" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">上次登录时间：</label>
								<div class="col-sm-8">
									<input id="lastLoginTime" name="lastLoginTime" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">上次登出时间：</label>
								<div class="col-sm-8">
									<input id="lastLogoutTime" name="lastLogoutTime" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">是否可用 0:不可用  1:可用：</label>
								<div class="col-sm-8">
									<input id="enable" name="enable" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">是否禁言  0:禁言 1：没有禁言：</label>
								<div class="col-sm-8">
									<input id="speak" name="speak" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">问题1：</label>
								<div class="col-sm-8">
									<input id="question1" name="question1" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">答案1：</label>
								<div class="col-sm-8">
									<input id="answer1" name="answer1" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">问题2：</label>
								<div class="col-sm-8">
									<input id="question2" name="question2" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">答案2：</label>
								<div class="col-sm-8">
									<input id="answer2" name="answer2" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">问题3：</label>
								<div class="col-sm-8">
									<input id="question3" name="question3" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">答案3：</label>
								<div class="col-sm-8">
									<input id="answer3" name="answer3" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common :: footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/zhddkk/wsUsers/wsUsersAdd.js}"></script>
</html>
