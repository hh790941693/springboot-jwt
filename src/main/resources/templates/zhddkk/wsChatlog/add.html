<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="common :: header"></th:block>
<body class="gray-bg">
    <div class="wrapper wrapper-content ">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm">
                                                                                                                                            <div class="form-group">
                                <label class="col-sm-3 control-label">时间：</label>
                                <div class="col-sm-8">
                                    <input id="time" name="time" class="form-control" type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">发起人：</label>
                                <div class="col-sm-8">
                                    <input id="user" name="user" class="form-control" type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">被聊人：</label>
                                <div class="col-sm-8">
                                    <input id="toUser" name="toUser" class="form-control" type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">消息内容：</label>
                                <div class="col-sm-8">
                                    <input id="msg" name="msg" class="form-control" type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">备注：</label>
                                <div class="col-sm-8">
                                    <input id="remark" name="remark" class="form-control" type="text">
                                </div>
                            </div>
                                                                                    <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="common :: footer"></th:block>
    <th:block th:include="common :: sessionInfo"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/zhddkk/wsChatlog/wsChatlogAdd.js}"></script>
</html>
