<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
    <th:block th:include="common :: header"></th:block>
<body class="gray-bg">
    <div class="wrapper wrapper-content ">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="form">
                            <!-- 主键 -->
                            <input type="hidden" id="id" name="id" th:value="${wsChatlog.id}">
                                                                                                                    <div class="form-group">
                                <label class="col-sm-3 control-label" for="time"><span style="color:red">*</span>&nbsp;时间：</label>
                                <div class="col-sm-8">
                                    <input type="text" id="time" name="time" th:value="${wsChatlog.time}"
                                           class="form-control"/>
                                </div>
                            </div>
                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label" for="user"><span style="color:red">*</span>&nbsp;发起人：</label>
                                <div class="col-sm-8">
                                    <input type="text" id="user" name="user" th:value="${wsChatlog.user}"
                                           class="form-control"/>
                                </div>
                            </div>
                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label" for="toUser"><span style="color:red">*</span>&nbsp;被聊人：</label>
                                <div class="col-sm-8">
                                    <input type="text" id="toUser" name="toUser" th:value="${wsChatlog.toUser}"
                                           class="form-control"/>
                                </div>
                            </div>
                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label" for="msg"><span style="color:red">*</span>&nbsp;消息内容：</label>
                                <div class="col-sm-8">
                                    <input type="text" id="msg" name="msg" th:value="${wsChatlog.msg}"
                                           class="form-control"/>
                                </div>
                            </div>
                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label" for="remark"><span style="color:red">*</span>&nbsp;备注：</label>
                                <div class="col-sm-8">
                                    <input type="text" id="remark" name="remark" th:value="${wsChatlog.remark}"
                                           class="form-control"/>
                                </div>
                            </div>
                                                                        <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="common :: footer"></th:block>
    <th:block th:include="common :: sessionInfo"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/zhddkk/wsChatlog/wsChatlogForm.js}"></script>
</html>
