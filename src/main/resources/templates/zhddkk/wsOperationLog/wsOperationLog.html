<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
    <div class="wrapper wrapper-content ">
        <!-- 搜索栏 -->
        <div class="row">
            <div class="col-md-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title" style="display: none;">
                        <h5>查询</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="input-group">
                                    <div class="input-group-addon">用户</div>
                                    <select name="userId" id="operUserSelect" th:value="${wsOperationLogDO.userId}" class="form-control select2">
                                        <option value="">--- 请选择 ---</option>
                                        <option th:each="info:${allUserList}" th:value="${info.id}" th:text="${info.name}"
                                                th:selected="${wsOperationLogDO.userId == info.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-3">
                                <div class="input-group">
                                    <div class="input-group-addon">模块</div>
                                    <select name="moduleName" id="moduleNameSelect" th:value="${wsOperationLogDO.operModule}" class="form-control select2">
                                        <option value="">--- 请选择 ---</option>
                                        <option th:each="info:${moduleList}" th:value="${info}" th:text="${info}"
                                                th:selected="${wsOperationLogDO.operModule == info}">
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-success" onclick="reLoad()">查询</button>
                                <button type="button" class="btn btn-default" onclick="cleanForm()">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 表格 -->
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="fixed-table-toolbar">
                            <div class="columns pull-left">
                                <button type="button" class="btn btn-sm btn-primary" onclick="clearOperationLog()">
                                    <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;一键清空
                                </button>
                                <a id="exportDataBtn" style="color:white;" type="button" class='btn btn-sm btn-primary'> <i class="fa fa-download" aria-hidden="true"></i>&nbsp;导&nbsp;&nbsp;出</a>
                            </div>
                        </div>
                        <table id="exampleTable" data-mobile-responsive="true">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--以下区域不可见，用于shiro控制bootstraptable显示行内按钮 -->
    <div>
        <div>
            <script type="text/javascript">
                var s_edit_h = 'hidden';
                var s_remove_h = 'hidden';
                var s_resetPwd_h = 'hidden';
            </script>
        </div>
        <div shiro:hasPermission="zhddkk:wsOperationLog:edit">
            <script type="text/javascript">
                s_edit_h = '';
            </script>
        </div>
        <div shiro:hasPermission="zhddkk:wsOperationLog:remove">
            <script type="text/javascript">
                var s_remove_h = '';
            </script>
        </div>
        <div shiro:hasPermission="zhddkk:wsOperationLog:resetPwd">
            <script type="text/javascript">
                var s_resetPwd_h = '';
            </script>
        </div>
    </div>
    <th:block th:include="common :: footer"></th:block>
    <th:block th:include="common :: sessionInfo"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/zhddkk/wsOperationLog/wsOperationLog.js}"></script>
</html>
