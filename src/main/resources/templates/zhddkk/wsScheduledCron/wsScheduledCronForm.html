<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
	<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
                        <form class="form-horizontal m-t" id="form">
							<!-- 主键 -->
                            <input type="hidden" id="cronId" name="cronId" th:value="${wsScheduledCron.cronId}">
																													<div class="form-group">
								<label class="col-sm-3 control-label" for="cronKey"><span style="color:red">*</span>&nbsp;定时任务完整类名：</label>
								<div class="col-sm-8">
									<input type="text" id="cronKey" name="cronKey" th:value="${wsScheduledCron.cronKey}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="cronExpression"><span style="color:red">*</span>&nbsp;cron表达式：</label>
								<div class="col-sm-8">
									<input type="text" id="cronExpression" name="cronExpression" th:value="${wsScheduledCron.cronExpression}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="taskExplain"><span style="color:red">*</span>&nbsp;任务描述：</label>
								<div class="col-sm-8">
									<input type="text" id="taskExplain" name="taskExplain" th:value="${wsScheduledCron.taskExplain}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="status"><span style="color:red">*</span>&nbsp;状态：</label>
								<div class="col-sm-8">
									<select class="form-control" id="status" name="status" th:value="${wsScheduledCron.status}">
										<option value="1" th:selected="${wsScheduledCron.status == 1}">启用</option>
                                        <option value="0" th:selected="${wsScheduledCron.status == 0}">禁用</option>
									</select>
								</div>
							</div>
											                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common :: footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/zhddkk/wsScheduledCron/wsScheduledCronForm.js}"></script>
</html>
