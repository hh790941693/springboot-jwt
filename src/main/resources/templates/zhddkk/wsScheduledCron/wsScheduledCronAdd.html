<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
	<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																												                            <div class="form-group">
								<label class="col-sm-3 control-label">定时任务完整类名：</label>
								<div class="col-sm-8">
									<input id="cronKey" name="cronKey" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">cron表达式：</label>
								<div class="col-sm-8">
									<input id="cronExpression" name="cronExpression" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">任务描述：</label>
								<div class="col-sm-8">
									<input id="taskExplain" name="taskExplain" class="form-control" type="text">
								</div>
							</div>
																					                            <div class="form-group">
								<label class="col-sm-3 control-label">状态,1:正常;2:停用：</label>
								<div class="col-sm-8">
									<input id="status" name="status" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common :: footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/zhddkk/wsScheduledCron/wsScheduledCronAdd.js}"></script>
</html>
