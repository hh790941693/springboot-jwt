<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
	<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
                        <form class="form-horizontal m-t" id="form">
							<!-- 主键 -->
                            <input type="hidden" id="id" name="id" th:value="${sysRole.id}">
                            <input id="menuIds" name="menuIds" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label" for="name"><span style="color:red">*</span>&nbsp;角色名：</label>
								<div class="col-sm-8">
									<th:block th:if="${sysRole.id == null}">
										<input type="text" id="name" name="name" th:value="${sysRole.name}" class="form-control"/>
									</th:block>
									<th:block th:if="${sysRole.id != null}">
										<input type="text" id="name" name="name" th:value="${sysRole.name}" class="form-control" readonly/>
									</th:block>
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单权限：</label>
								<div class="col-sm-8">
									<div id="menuTree" class="demo-tree-more"></div>
								</div>
							</div>
							
							<div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block th:include="common :: footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/zhddkk/sysRole/sysRoleFormForLayui.js}"></script>
</html>
