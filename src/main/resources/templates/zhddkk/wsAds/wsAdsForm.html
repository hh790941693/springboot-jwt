<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
    <th:block th:include="common :: header"></th:block>
<body class="gray-bg">
    <div class="wrapper wrapper-content ">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="form">
                            <!-- 主键 -->
                            <input type="hidden" id="id" name="id" th:value="${wsAds.id}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="title"><span style="color:red">*</span>&nbsp;标题：</label>
                                <div class="col-sm-8">
                                    <input type="text" id="title" name="title" th:value="${wsAds.title}" class="form-control" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"><span style="color:red">*</span>&nbsp;内容：</label>
                                <input id="contentInput" name="content" th:value="${wsAds.content}" style="display: none">
                                <div class="col-sm-8">
                                    <section id="editor">
                                        <div type="text" id="content" style="margin-top: 10px;" th:value="${wsAds.content}"></div>
                                    </section>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-2">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="common :: footer"></th:block>
    <th:block th:include="common :: sessionInfo"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/zhddkk/wsAds/wsAdsForm.js}"></script>
</html>
