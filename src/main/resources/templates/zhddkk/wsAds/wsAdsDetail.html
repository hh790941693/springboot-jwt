<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head>
    <th:block th:include="common :: header"></th:block>
    <style>
        #mainDiv{
            width:60%;
            height:98%;
            margin:0 auto;
            border:1px solid grey;
        }

        #headDiv{
            width:100%;
            height:40px;
            border-bottom: 1px solid grey;
            text-align: center;
            font-size: 30px;
        }

        #timeDiv{
            width: 100%;
            height:15px;
            border-bottom: 1px solid grey;
            text-align: right;
            font-size: 13px;
        }
        #bodyDiv{
            width:100%;
            height:calc(100% - 55px);
        }
    </style>
    <body>
        <div id="mainDiv">
            <input id="adsId" type="hidden" th:value="${id}">
            <div id="headDiv" style="">
                <span id="title"></span>
            </div>
            <div id="timeDiv">
                <span id="createTime"></span>
            </div>
            <div id="bodyDiv">

            </div>
        </div>

        <th:block th:include="common :: footer"></th:block>
        <th:block th:include="common :: sessionInfo"></th:block>
    </body>

    <script type="text/javascript">
        var adsId = $("#adsId").val();
        $.ajax({
            cache : true,
            type : "GET",
            url : "/zhddkk/wsAds/selectById?id=" + adsId,
            async : false,
            error : function() {
                parent.layer.alert("查询失败");
            },
            success : function(data) {
                if (data.code === 1) {
                    $("#title").text(data.data.title);
                    $("#createTime").text(data.data.createTime);
                    $("#bodyDiv").append(data.data.content);
                } else {
                    parent.layer.alert("查询失败");
                }
            }
        });
    </script>
</html>
