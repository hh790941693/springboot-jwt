<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
    <div class="wrapper wrapper-content ">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${wsSign.id}" type="hidden">
                                                                                                                                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户id：</label>
                                <div class="col-sm-8">
                                    <input id="userId" name="userId" th:value="${wsSign.userId}" class="form-control"
                                           type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">用户名称：</label>
                                <div class="col-sm-8">
                                    <input id="userName" name="userName" th:value="${wsSign.userName}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">签到时间：</label>
                                <div class="col-sm-8">
                                    <input id="createTime" name="createTime" th:value="${wsSign.createTime}"
                                           class="form-control" type="text">
                                </div>
                            </div>
                                                                                    <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="common :: footer"></th:block>
    <th:block th:include="common :: sessionInfo"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/zhddkk/wsSign/wsSignEdit.js}"></script>
</html>
