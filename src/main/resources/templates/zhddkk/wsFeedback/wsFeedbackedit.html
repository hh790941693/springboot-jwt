<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="common :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${wsFeedback.id}"  type="hidden">
																																			<div class="form-group">
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${wsFeedback.userId}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">用户名称：</label>
								<div class="col-sm-8">
									<input id="userName" name="userName" th:value="${wsFeedback.userName}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">反馈类型 1:建议 2:问题：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${wsFeedback.type}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" th:value="${wsFeedback.title}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">问题描述：</label>
								<div class="col-sm-8">
									<input id="content" name="content" th:value="${wsFeedback.content}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">图片url：</label>
								<div class="col-sm-8">
									<input id="picUrl" name="picUrl" th:value="${wsFeedback.picUrl}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">答复内容：</label>
								<div class="col-sm-8">
									<input id="replyContent" name="replyContent" th:value="${wsFeedback.replyContent}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">答复时间：</label>
								<div class="col-sm-8">
									<input id="replyTime" name="replyTime" th:value="${wsFeedback.replyTime}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">创建时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${wsFeedback.createTime}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${wsFeedback.updateTime}" class="form-control" type="text">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">状态 0:已删除 1:待答复 2:已答复：</label>
								<div class="col-sm-8">
									<input id="status" name="status" th:value="${wsFeedback.status}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="common::footer"></div>
</body>
<script type="text/javascript" th:src="@{/js/appjs/zhddkk/wsFeedback/wsFeedbackEdit.js}"></script>
</html>
