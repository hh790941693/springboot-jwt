<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
<th:block th:include="common :: header"></th:block>
<body class="gray-bg">
    <div class="wrapper wrapper-content ">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" id="signupForm">
                                                                                                                                            <div class="form-group">
                                <label class="col-sm-3 control-label">用户id：</label>
                                <div class="col-sm-8">
                                    <input id="userId" name="userId" class="form-control" type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">用户名称：</label>
                                <div class="col-sm-8">
                                    <input id="userName" name="userName" class="form-control" type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">反馈类型 1:建议 2:问题：</label>
                                <div class="col-sm-8">
                                    <input id="type" name="type" class="form-control" type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">标题：</label>
                                <div class="col-sm-8">
                                    <input id="title" name="title" class="form-control" type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">问题描述：</label>
                                <div class="col-sm-8">
                                    <input id="content" name="content" class="form-control" type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">图片url：</label>
                                <div class="col-sm-8">
                                    <input id="picUrl" name="picUrl" class="form-control" type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">答复内容：</label>
                                <div class="col-sm-8">
                                    <input id="replyContent" name="replyContent" class="form-control" type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">答复时间：</label>
                                <div class="col-sm-8">
                                    <input id="replyTime" name="replyTime" class="form-control" type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">创建时间：</label>
                                <div class="col-sm-8">
                                    <input id="createTime" name="createTime" class="form-control" type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">更新时间：</label>
                                <div class="col-sm-8">
                                    <input id="updateTime" name="updateTime" class="form-control" type="text">
                                </div>
                            </div>
                                                                                                                <div class="form-group">
                                <label class="col-sm-3 control-label">状态 0:已删除 1:待答复 2:已答复：</label>
                                <div class="col-sm-8">
                                    <input id="status" name="status" class="form-control" type="text">
                                </div>
                            </div>
                                                                                    <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block th:include="common :: footer"></th:block>
    <th:block th:include="common :: sessionInfo"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/appjs/zhddkk/wsFeedback/wsFeedbackAdd.js}"></script>
</html>
