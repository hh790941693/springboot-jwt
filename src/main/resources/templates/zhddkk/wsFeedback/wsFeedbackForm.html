<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="common :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
                        <form class="form-horizontal m-t" id="form">
							<!-- 主键 -->
                            <input type="hidden" id="id" name="id" th:value="${wsFeedback.id}">
																													<div class="form-group">
								<label class="col-sm-3 control-label" for="userId"><span style="color:red">*</span>&nbsp;用户id：</label>
								<div class="col-sm-8">
									<input type="text" readonly id="userId" name="userId" th:value="${wsFeedback.userId}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="userName"><span style="color:red">*</span>&nbsp;用户名称：</label>
								<div class="col-sm-8">
									<input type="text" readonly id="userName" name="userName" th:value="${wsFeedback.userName}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="feedbackType"><span style="color:red">*</span>&nbsp;反馈类型</label>
								<div class="col-sm-8">
									<select class="form-control" th:value="${wsFeedback.type}" id="feedbackType">
										<option value="1">建议</option>
										<option value="2">问题</option>
									</select>
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="title"><span style="color:red">*</span>&nbsp;标题：</label>
								<div class="col-sm-8">
									<input type="text" id="title" name="title" th:value="${wsFeedback.title}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="content"><span style="color:red">*</span>&nbsp;问题描述：</label>
								<div class="col-sm-8">
									<input type="text" id="content" name="content" th:value="${wsFeedback.content}" class="form-control" />
								</div>
							</div>
																								<div class="form-group">
								<label class="col-sm-3 control-label" for="picUrl"><span style="color:red">*</span>&nbsp;图片url：</label>
								<div class="col-sm-8">
                                    <input type="hidden" id="picUrl" th:value="${wsFeedback.picUrl}" name="picUrl">
                                    <div id="imageDiv" hidden="hidden">
                                        <img id="imageImg" th:src="${wsFeedback.picUrl}" alt="图片url" width="200px">
                                        <br/><br/>
                                    </div>
                                    <button type="button" id="imageBtn" class="layui-btn">
                                        <i class="layui-icon">&#xe67c;</i>上传图片
                                    </button>
								</div>
							</div>
											                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="common::footer"></div>
</body>
<script type="text/javascript" th:src="@{/js/appjs/zhddkk/wsFeedback/wsFeedbackForm.js}"></script>
</html>
