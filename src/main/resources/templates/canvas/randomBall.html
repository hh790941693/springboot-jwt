<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:include="common :: header"></head>
		<meta charset="utf-8">
		<title></title>
		
		<style type="text/css">
			body{
				margin:0;
			}
		</style>
		
	</head> 
	<body>
		<canvas id="canvas" style="background:#000">
			你的浏览器不支持canvas标签
		</canvas>
		<div th:include="common::footer"></div>
	</body>
	<script type="text/javascript">	
	
		var canvas = document.getElementById("canvas");
		canvas.width = window.innerWidth-20;
		canvas.height = window.innerHeight-20;
		var ctx = canvas.getContext("2d");
		

		var colorArray = new Array();
		colorArray.push("red");
		colorArray.push("white");
		colorArray.push("yellow");
		colorArray.push("blue");
		colorArray.push("grey");
		colorArray.push("green");

		var maxRadius = 40;
		var minRadius = 10;
		
		
		var mousePos = {
			x:10,
			y:10
		};
		
		var circleArray = [];
		for (var i=0;i<100;i++){
			var radius = randomNumber(5,50);
			var x = randomNumber(radius,canvas.width-radius);
			var y = randomNumber(radius,canvas.height-radius);
			var dx = randomNumber(1,3);
			var dy = randomNumber(1,3);
			var color = colorArray[randomNumber(0,colorArray.length-1)];

			var c = new Circle(x,y,dx,dy,radius,color);
			circleArray.push(c);
		}
		
		window.addEventListener('mousemove',function(event){
			mousePos.x = event.x;
			mousePos.y = event.y;
			//console.log(mousePos.x + "," + mousePos.y);
		})
		
		window.addEventListener('resize',function(event){
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		})
		
		function Circle(x,y,dx,dy,radius,color){
			this.x = x;
			this.y = y;
			this.dx = dx;
			this.dy = dy;
			this.radius = radius;
			this.color = color;
			
			// 画图
			this.draw = function(){
				ctx.beginPath();
				ctx.arc(this.x,this.y,this.radius,0,2*Math.PI,false);
				ctx.fillStyle = this.color;
				ctx.fill();
			}
			
			// 更新
			this.update = function(){
				if (this.x + this.radius > canvas.width || this.x-this.radius < 0){
					this.dx = -this.dx;
				}
				
				if (this.y+this.radius > canvas.height || this.y - this.radius <0){
					this.dy = - this.dy;
				}
				
				this.x += this.dx;
				this.y += this.dy;
				
				if (mousePos.x-this.x<50 && mousePos.x - this.x> -50
										  && mousePos.y - this.y< 50
										  && mousePos.y - this.y> -50){
					if (this.radius <maxRadius){
						this.radius +=1;
					}
				}else if (this.radius >minRadius){
					this.radius -= 1;
				}
				
				this.draw();
			}
		}
		
		function animate(){
			requestAnimationFrame(animate);
			ctx.clearRect(0,0,canvas.width,canvas.height);
			
			for (var i=0;i<circleArray.length;i++){
				circleArray[i].update();
			}
		}
		
		animate();
		
		
		function randomNumber(start,end){
			var range = end-start;
			var rand = Math.random();
			var num = start + Math.round(rand*range);
			
			return num;
		}
	</script>
</html>
