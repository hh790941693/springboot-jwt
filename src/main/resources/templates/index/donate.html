<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
    <meta charset="UTF-8">
    <title>提出疑问</title>
    <link rel="stylesheet" type="text/css" th:href="@{/js/easyui-1.9.11/themes/default/easyui.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/js/easyui-1.9.11/themes/icon.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/js/easyui-1.9.11/css/default.css}" />
    <script type="text/javascript" th:src="@{/js/easyui-1.9.11/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/easyui-1.9.11/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src='@{/js/easyui-1.9.11/locale/easyui-lang-zh_CN.js}'> </script>
</head>
<body>
    <div style="width:100%;margin:5px auto;">
        <div style="width:108px;height:100%;float:left;">
            <img src="../img/wxpay.jpg" width="100" height="100">
            <p>扫一扫，微信支付</p>
        </div>
        
        <div style="width:108px;height:100%;float:right;">
            <img src="../img/alipay.jpg" width="100" height="100">
            <p>扫一扫，支付宝支付</p>
        </div>
        
        <div style="width:calc(100% - 226px);height:100%;float:left;margin:0 5px;">
            <div class="easyui-panel"  style="width:100%;">
                <div style="padding:10px 40px 20px 40px">
                    <form id="myForm" method="post">
                        <table cellpadding="5">
                            <tr>
                                <td>捐赠人:</td>
                                <td><input class="easyui-textbox" type="text" name="name" data-options="required:true" style="width:200px;"></td>
                            </tr>
                            <tr>
                                <td>联系电话:</td>
                                <td><input class="easyui-textbox" type="text" name="phone" data-options="required:true,validType:'phone'" style="width:200px;"></td>
                            </tr>
                            <tr>
                                <td>捐赠金额:</td>
                                <td><input class="easyui-textbox" name="money" data-options="required:true" style="width:200px;"></td>
                            </tr>
                            <tr>
                                <td>备注:</td>
                                <td><input class="easyui-textbox" name="remark" data-options="" style="width:200px;"></td>
                            </tr>
                        </table>
                    </form>
                    <div style="text-align:center;padding:5px">
                        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">提交</a>&nbsp;&nbsp;&nbsp;
                        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">清空</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function submitForm(){
            var validate = $('#myForm').form('validate');
            if (validate) {
                $.messager.show({
                    title: '提交成功',
                    msg: '感谢您的支持',
                    showType: 'fade',
                    style:{
                        right:'',
                        bottom:''
                    }
                });
            }
        }
        function clearForm(){
            $('#myForm').form('clear');
        }
    </script>
</body>
</html>
