<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
    <meta charset="UTF-8">
    <title>联系我们</title>
    <link rel="stylesheet" type="text/css" th:href="@{/js/easyui-1.9.11/themes/default/easyui.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/js/easyui-1.9.11/themes/icon.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/js/easyui-1.9.11/css/default.css}" />
    <script type="text/javascript" th:src="@{/js/easyui-1.9.11/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/easyui-1.9.11/jquery.easyui.min.js}"></script>
    <script type="text/javascript" th:src='@{/js/easyui-1.9.11/locale/easyui-lang-zh_CN.js}'> </script>
</head>
<body>
    <div style="width:60%;height:100%;">
        <div class="easyui-panel"
             style="width:500px;height:100%;padding:10px;background:#fafafa;"
             data-options="iconCls:'icon-save',closable:true,collapsible:true,minimizable:true,maximizable:true">
            <div style="padding:10px 60px;">
                <table cellpadding="5">
                    <tr>
                        <td>姓名:</td>
                        <td><input class="easyui-textbox" type="text" name="name" data-options="required:true" style="width:200px;" value="陈xx" readonly></td>
                    </tr>
                    <tr>
                        <td>邮箱:</td>
                        <td><input class="easyui-textbox" type="text" name="email" data-options="required:true,validType:'email'" value="547495788@qq.com" readonly style="width:200px;"></td>
                    </tr>
                    <tr>
                        <td>联系电话:</td>
                        <td><input class="easyui-textbox" type="text" name="phone" data-options="required:true,validType:'phone'" value="159****1545" readonly style="width:200px;"></td>
                    </tr>
                    <tr>
                        <td>地址:</td>
                        <td><input class="easyui-textbox" type="text" name="phone" data-options="required:true,validType:'phone'" value="江苏省XX市XX区xx小区5栋203室" readonly style="width:200px;"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
